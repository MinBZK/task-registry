name: "AI-modellen voor algemene doeleinden met systeemrisico\u2019s zijn voldoende\
  \ beveiligd tegen cyberaanvallen."
description: "AI-modellen voor algemene doeleinden met systeemrisico\u2019s zijn voldoende\
  \ beveiligd tegen cyberaanvallen.\n"
explanation: "Aanbieders van AI-modellen voor algemene doeleinden met een systeemrisico\
  \ zorgen voor een passend niveau van cyberbeveiligingsbescherming voor het AI-model\
  \ voor algemene doeleinden met een systeemrisico en de fysieke infrastructuur van\
  \ het model.\n\nAanbieders van AI-modellen met systeemrisico moeten zorgen voor\
  \ passende cyberbeveiligingsmaatregelen. Dit omvat het beschermen van zowel het\
  \ AI-model als de fysieke infrastructuur tegen potenti\xEBle cyberdreigingen.\n\n\
  Het doel is om de integriteit en veiligheid van het model en de infrastructuur te\
  \ waarborgen. Dit vereiste is een aanvulling op de in artikel 53 AI-verordening\
  \ genoemde verplichtingen.\n\n\nNiet voldoen aan deze verplichtingen kan leiden\
  \ tot risico's op veiligheidsincidenten, datalekken en schade aan de betrokken partijen\
  \ en het publiek.\n"
