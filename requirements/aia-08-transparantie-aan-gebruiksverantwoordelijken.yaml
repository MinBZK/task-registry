description: 'AI-systemen met een hoog risico worden op zodanige wijze ontworpen en
  ontwikkeld dat de werking ervan voldoende transparant is om gebruiksverantwoordelijken
  in staat te stellen de output van een systeem te interpreteren en op passende wijze
  te gebruiken.

  Een passende soort en mate van transparantie wordt gewaarborgd met het oog op de
  naleving van de relevante verplichtingen van de aanbieder en de gebruiksverantwoordelijke
  zoals uiteengezet in afdeling 3 van Artikel 13 van de AI verordening.'
