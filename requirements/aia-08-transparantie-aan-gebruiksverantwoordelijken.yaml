explanation: "AI-systemen met een hoog risico worden ontworpen en ontwikkeld met een\
  \ hoge mate van transparantie, zodat gebruikers de output van het systeem kunnen\
  \ begrijpen en correct kunnen gebruiken. \n\nDit zorgt ervoor dat de aanbieders\
  \ en gebruikers kunnen voldoen aan de verplichtingen zoals uiteengezet in de relevante\
  \ regelgeving, waardoor de betrouwbaarheid en verantwoordelijkheid van het gebruik\
  \ van deze systemen worden verzekerd. \n\nIn artikel 13 lid 3 is een overzicht gegeven\
  \ van de informatie die gebruikersinstructies tenminste moeten bevatten. \n"
