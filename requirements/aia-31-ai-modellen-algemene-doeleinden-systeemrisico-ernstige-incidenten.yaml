description: Aanbieders van AI-modellen voor algemene doeleinden met een systeemrisico
  moeten relevante informatie over ernstige incidenten en mogelijke corrigerende maatregelen
  bijhouden, documenteren en onverwijld rapporteren aan het AI bureau en, in voorkomend
  geval, aan de nationale bevoegde autoriteiten.
explanation: 'Aanbieders van AI-modellen voor algemene doeleinden met een systeemrisico
  moeten ernstige incidenten documenteren en rapporteren.

  Deze informatie moet onmiddellijk worden gemeld aan het AI-bureau en eventueel aan
  nationale autoriteiten.

  Dit proces is cruciaal voor het waarborgen van de veiligheid en het nemen van passende
  corrigerende maatregelen.

  Dit vereiste is een aanvulling op de in artikel 53 AI-verordening genoemde verplichtingen.

  '
