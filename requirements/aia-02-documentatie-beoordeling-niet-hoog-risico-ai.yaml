name: Beoordeling als niet 'hoog-risico-AI-systeem' is gedocumenteerd.
description: 'Beoordeling als niet ''hoog-risico-AI-systeem'' is gedocumenteerd.

  '
explanation: "Een aanbieder die van mening is dat er geen sprake is van een in bijlage\
  \ III bedoeld AI-systeem, documenteert zijn beoordeling voordat dat systeem in de\
  \ handel wordt gebracht of in gebruik wordt gesteld. \n\nDie aanbieder is onderworpen\
  \ aan de registratieverplichting van artikel 49, lid 2 AI-verordening. Op verzoek\
  \ van de nationale bevoegde autoriteiten verstrekt de aanbieder de documentatie\
  \ van de beoordeling.\n\nDe aanbieder of in voorkomend geval de gemachtigd registreert\
  \ zichzelf en het betreffende AI-systeem in de EU-databank (artikel 71 AI-verordening).\n\
  \nAI-systemen met een hoog risico als bedoeld in punt 2 van bijlage III (kritieke\
  \ infrastructuur) worden op nationaal niveau geregistreerd.\n\n\nGebrek aan transparantie\
  \ en verantwoording bij risicobeoordeling kan leiden tot onrechtmatig in de markt\
  \ brengen en onrechtmatig gebruik van (risicovolle) AI-systemen.\n\n"
