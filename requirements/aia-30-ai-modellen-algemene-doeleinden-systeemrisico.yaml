  Aanbieders van AI-modellen voor algemene doeleinden met een systeemrisico treffen
  extra maatregelen.

  '
explanation: "De aanbieders van AI-modellen voor algemene doeleinden die systeemrisico\u2019\
  s inhouden, moeten, naast de verplichtingen voor aanbieders van AI-modellen voor\
  \ algemene doeleinden, onderworpen worden aan verplichtingen die gericht zijn op\
  \ het identificeren en beperken van die systeemrisico\u2019s en op waarborging van\
  \ een passend niveau van cyberbeveiliging, ongeacht of het model een op zichzelf\
  \ staand model is of ingebed in een AI-systeem of in een product.\n\nAanbieders\
  \ van AI-modellen voor algemene doeleinden met een potentieel systeemrisico moeten\
  \ modelevaluaties uitvoeren. Dit omvat het testen en documenteren van het model\
  \ volgens de stand van de techniek, met specifieke aandacht voor het identificeren\
  \ en beperken van kwetsbaarheden. Deze maatregelen zijn bedoeld om systematische\
  \ risico's te adresseren en te verminderen. Deze vereiste is een aanvulling op de\
  \ genoemde verplichtingen in artikel 53 van de AI-verordening.\n\nSysteemrisico\
  \ betekent: een risico dat specifiek is voor de capaciteiten met een grote impact\
  \ van AI-modellen voor algemene doeleienden, die aanzienlijke gevolgen hebben voor\
  \ de markt van de Uniek vanwege hun bereik, of vanwege feitelijke of redelijkerwijs\
  \ te voorziene negatieve gevolgen voor de gezondheid, de veiligheid, de openbare\
  \ veiligheid, de grondrechten of de samenleving als geheel, en dat op grote schaal\
  \ in de hele waardeketen kan worden verspreid.\n\nSysteemrisico\u2019s nemen logischerwijs\
  \ toe naargelang de capaciteiten en het bereik van een model groter zijn, kunnen\
  \ zich voordoen gedurende de gehele levenscyclus van het model en worden be\xEF\
  nvloed door elementen als misbruik van het model, de betrouwbaarheid, billijkheid,\
  \ beveiliging en mate van autonomie ervan. Ook worden ze be\xEFnvloed door de toegang\
  \ van het model tot instrumenten, nieuwe of gecombineerde modaliteiten, introductie-\
  \ en distributiestrategie\xEBn, en door het potentieel om waarborgen te omzeilen\
  \ en andere factoren.\n\n\nNiet voldoen aan deze verplichtingen kan leiden tot negatieve\
  \ gevolgen voor de gezondheid, veiligheid, de openbare veiligheid, de grondrechten\
  \ of de samenleving als geheel.\n"
