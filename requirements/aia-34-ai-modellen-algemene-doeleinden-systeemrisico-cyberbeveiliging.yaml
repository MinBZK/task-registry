name: "AI-modellen voor algemene doeleinden met systeemrisico\u2019s zijn voldoende\
  \ beveiligd tegen cyberaanvallen"
description: Aanbieders van AI-modellen voor algemene doeleinden met een systeemrisico
  zorgen voor een passend niveau van cyberbeveiligingsbescherming voor het AI-model
  voor algemene doeleinden met een systeemrisico en de fysieke infrastructuur van
  het model.
explanation: "Aanbieders van AI-modellen met systeemrisico moeten zorgen voor passende\
  \ cyberbeveiligingsmaatregelen.\nDit omvat het beschermen van zowel het AI-model\
  \ als de fysieke infrastructuur tegen potenti\xEBle cyberdreigingen.\nHet doel is\
  \ om de integriteit en veiligheid van het model en de infrastructuur te waarborgen.\n\
  Dit vereiste is een aanvulling op de in artikel 53 AI-verordening genoemde verplichtingen.\n"
