name: Hoog-risico-AI-systemen zijn voorzien van een EU-conformiteitsverklaring.
description: '

  Aanbieders van AI-systemen met een hoog risico stellen een EU-conformiteitsverklaring
  op.

  '
explanation: 'Een EU-conformiteitsverklaring is een verplicht document dat een fabrikant
  of gemachtigde vertegenwoordiger moet ondertekenen, waarmee wordt verklaard dat
  het product aan de EU-eisen voldoet.


  De aanbieder stelt voor elk AI-systeem met een hoog risico een schriftelijke machineleesbare,
  fysieke of elektronisch ondertekende EU-conformiteitsverklaring op en houdt deze
  verklaring tot tien jaar na het in de handel brengen of het in gebruik stellen van
  het AI-systeem met een hoog risico ter beschikking van de nationale bevoegde autoriteiten.


  De conformiteitsverklaring bevat de informatie zoals genoemd in bijlage V AI-verordening.


  Voorbeelden hiervan zijn de naam en type van het AI-systeem, naam en adres van de
  aanbieder, dat de EU-conformiteitsverklaring wordt versterkt onder verantwoordelijkheid
  van de aanbieder en de vermelding van eventuele toegepaste [relevante geharmoniseerde
  normen](../hulpmiddelen/standaarden.md) of van andere gemeenschappelijke specificaties
  waarop de conformiteitsverklaring betrekking heeft.



  Niet naleven van deze verplichtingen kan leiden tot juridische en operationele problemen,
  en kan de veiligheid en betrouwbaarheid van het AI-systeem in gevaar brengen.


  '
