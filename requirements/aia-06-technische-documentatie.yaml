schema_version: 1.1.0
name: Hoog-risico-AI-systemen zijn voorzien van voldoende technische documentatie
description: 'De technische documentatie van een AI-systeem met een hoog risico wordt
  opgesteld voordat dit systeem in de handel wordt gebracht of in gebruik wordt gesteld,
  en wordt geactualiseerd.

  De technische documentatie wordt op zodanige wijze opgesteld dat wordt aangetoond
  dat het AI-systeem met een hoog risico in overeenstemming is met de eisen van Afdeling
  2 van de AI-verordening en dat nationale bevoegde autoriteiten en aangemelde instanties
  over de noodzakelijke, op heldere en begrijpelijke wijze gestelde informatie beschikken
  om de overeenstemming van het AI-systeem met deze voorschriften te kunnen beoordelen.'
