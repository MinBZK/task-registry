schema_version: 1.1.0
name: Hoog-risico-AI-systemen zijn voorzien van een CE-markering
description: Aanbieders van AI-systemen met een hoog risico moeten een CE-markering
  toevoegen aan het AI-systeem met een hoog risico of, wanneer dit niet mogelijk is,
  op de verpakking of in de bij het product gevoegde documentatie, om aan te geven
  dat aan de AI-verordening is voldaan.
explanation: "Op AI-systemen met een hoog risico moet de CE-markering worden aangebracht\
  \ om aan te geven dat zij in overeenstemming zijn met de AI-verordening, zodat het\
  \ vrije verkeer ervan op de interne markt mogelijk is.\nOp AI-systemen met een hoog\
  \ risico die in een product zijn ge\xEFntegreerd moet een fysieke CE-markering worden\
  \ aangebracht, die kan worden\naangevuld met een digitale CE-markering.\nVoor AI-systemen\
  \ met een hoog risico die alleen digitaal worden verstrekt, moet een digitale CE-markering\
  \ worden gebruikt.\nDe lidstaten mogen het in de handel brengen en het in gebruik\
  \ stellen van AI-systemen met een hoog risico die aan de in de AI-verordening vastgelegde\
  \ eisen voldoen en waarop de CE-markering is aangebracht, niet op ongerechtvaardigde\
  \ wijze belemmeren."
