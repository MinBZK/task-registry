name: Hoog-risico-AI-systemen worden pas geleverd of gebruikt na een conformiteitsbeoordelingsprocedure
description: Aanbieders van AI-systemen met een hoog risico zorgen ervoor dat voor
  het AI-systeem met een hoog risico een conformiteitsbeoordelingsprocedure wordt
  uitgevoerd voordat dit systeem in de handel wordt gebracht of in gebruik wordt gesteld
explanation: 'Aanbieders van AI-systemen met een hoog risico moeten ervoor zorgen
  dat de conformiteitsbeoordelingsprocedure wordt uitgevoerd voor het systeem op de
  markt wordt gebracht of in gebruik wordt genomen.

  Dit is mogelijk door middel van een interne controle (als bedoeld in bijlage VI
  van de AI-verordening) of met betrokkenheid van een aangemelde instantie voor de
  beoordeling van het systeem voor kwaliteitsbeheer en de technische documentatie
  (als bedoeld in bijlage VII van de AI-verordening).


  AI-systemen met een hoog risico die reeds aan een conformiteitsbeoordelingsprocedure
  zijn onderworpen, ondergaan een nieuwe conformiteitsbeoordelingsprocedure telkens
  wanneer zij substantieel zijn gewijzigd, ongeacht of het gewijzigde systeem bedoeld
  is om verder te worden gedistribueerd of door de huidige gebruiksverantwoordelijke
  gebruikt blijft worden.'
