name: Ernstige incidenten door hoog-risico-AI-systemen worden gemeld aan de toezichthouder
description: Aanbieders van in de Europese Unie in de handel gebrachte AI-systemen
  met een hoog risico melden ernstige incidenten bij de markttoezichtautoriteiten
  van de lidstaten waarin dat incident heeft plaatsgevonden.
explanation: "Aanbieders van AI-systemen met een hoog risico die binnen de EU worden\
  \ verhandeld, moeten ernstige incidenten melden bij de markttoezichtautoriteiten\
  \ van de lidstaten waar het incident heeft plaatsgevonden.\nEen 'ernstig incident'\
  \ wordt in artikel 3 van de AI-verordening gedefinieerd als: een incident of gebrekkig\
  \ functioneren van een AI-systeem dat direct of indirect leidt tot: \n\n1. het overlijden\
  \ van een persoon of ernstige schade voor de gezondheid van een persoon;\n2. een\
  \ ernstige en onomkeerbare verstoring van het beheer of de exploitatie van kritieke\
  \ infrastructuur;\n3. een schending van de uit het recht van de Unie voortvloeiende\
  \ verplichtingen ter bescherming van de grondrechten;\n4. ernstige schade aan eigendommen\
  \ of het milieu.\n\nDit meldingsproces is bedoeld om snel en adequaat te reageren\
  \ op ernstige incidenten die zich voordoen bij het gebruik van deze AI-systemen,\
  \ en om passende maatregelen te nemen ter bescherming van de consumenten en het\
  \ publiek.\nHet doel is om de veiligheid en betrouwbaarheid van AI-systemen te waarborgen\
  \ en mogelijke risico's voor gebruikers te minimaliseren."
