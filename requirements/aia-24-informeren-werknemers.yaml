  Werknemers weten dat hun organisatie een hoog-risico AI-systeem gebruikt.

  '
explanation: "Voordat een AI-systeem met een hoog risico op de werkplek in gebruik\
  \ wordt gesteld of wordt gebruikt, delen gebruiksverantwoordelijken die werkgever\
  \ zijn werknemersvertegenwoordigers en de betrokken werknemers mee dat zij zullen\
  \ worden onderworpen aan het gebruik van het AI-systeem met een hoog risico.\n\n\
  Deze informatie wordt, indien van toepassing, verstrekt in overeenstemming met de\
  \ in het Unie- en nationaal recht vastgelegde regels en procedures en de praktijk\
  \ inzake informatie van werknemers en hun vertegenwoordigers.\n\nDit vereiste benadrukt\
  \ het belang van het informeren van werknemersvertegenwoordigers en betrokken werknemers\
  \ over de inzet van een hoog risico AI-systeem op de werkplaats.\n\nDe gebruiksverantwoordelijke\
  \ als werknemer dient hier zorg voor te dragen.\n\n\nAls werknemersvertegenwoordigers\
  \ en werknemers niet worden ge\xEFnformeerd over de inzet van een hoog risico AI-systeem,\
  \ kunnen zij zich niet weren tegen mogelijk ongewenste en negatieve effecten van\
  \ de inzet van het hoog risico AI-systeem.\n\n"
