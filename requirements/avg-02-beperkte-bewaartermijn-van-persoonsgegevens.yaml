name: Persoonsgegevens worden zo kort mogelijk bewaard
description: Persoonsgegevens moeten worden bewaard in een vorm die het mogelijk maakt
  om de betrokkenen niet langer te identificeren dan nodig is voor de realisering
  van de doeleinden waarvoor de persoonsgegevens initieel worden verwerkt.
explanation: 'Persoonsgegevens dienen toereikend en ter zake dienend te zijn en beperkt
  te blijven tot wat noodzakelijk is voor de doeleinden waarvoor zij worden verwerkt.

  Dit vereist dat ervoor wordt gezorgd dat de opslagperiode van de persoonsgegevens
  tot een strikt minimum wordt beperkt.

  Het beginsel van opslagbeperking betekent dat persoonsgegevens moeten worden bewaard
  in een vorm die het mogelijk maakt om de betrokkenen niet langer te identificeren
  dan voor de realisering van de doeleinden waarvoor de persoonsgegevens worden verwerkt.


  In de context van algoritmes en AI is het belangrijk dat, wanneer persoonsgegevens
  worden verwerkt, er onderzocht wordt op welke manieren identificatie van betrokkenen
  tegen kan worden gegaan.

  Hierbij kan worden gedacht aan maatregelen als pseudonomisering en anonimisering.

  '
