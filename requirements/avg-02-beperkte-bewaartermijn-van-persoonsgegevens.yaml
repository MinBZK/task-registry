name: Persoonsgegevens worden zo kort mogelijk bewaard.
description: '

  Persoonsgegevens moeten worden bewaard in een vorm die het mogelijk maakt om de
  betrokkenen niet langer te identificeren dan nodig is voor de realisering van de
  doeleinden waarvoor de persoonsgegevens initieel worden verwerkt.

  '
explanation: "Persoonsgegevens dienen toereikend en ter zake dienend te zijn en beperkt\
  \ te blijven tot wat noodzakelijk is voor de doeleinden waarvoor zij worden verwerkt.\n\
  Dit vereist dat ervoor wordt gezorgd dat de opslagperiode van de persoonsgegevens\
  \ tot een strikt minimum wordt beperkt.\n\nHet beginsel van opslagbeperking betekent\
  \ dat persoonsgegevens moeten worden bewaard in een vorm die het mogelijk maakt\
  \ om de betrokkenen niet langer te identificeren dan voor de realisering van de\
  \ doeleinden waarvoor de persoonsgegevens worden verwerkt.\n\nIn de context van\
  \ algoritmes is het belangrijk dat, wanneer persoonsgegevens worden verwerkt, er\
  \ onderzocht wordt op welke manieren identificatie van betrokkenen tegen kan worden\
  \ gegaan.\nHierbij kan worden gedacht aan maatregelen als het pseudonomiseren, anonimiseren\
  \ en aggregeren van de persoonsgegevens. \n\n\nHet onnodig lang bewaren van persoonsgegevens\
  \ levert een onrechtmatige situatie op. De privacyrechten van betrokken worden hierdoor\
  \ aangetast. Er ontstaan aanvullende risico's bij bijvoorbeeld een datalek.\n\n"
