name: Persoonsgegevens worden zo min mogelijk verwerkt.
description: '

  Persoonsgegevens worden zo min mogelijk verwerkt.

  '
explanation: "De verwerking van persoonsgegevens moet minimaal worden gehouden, dat\
  \ wil zeggen dat die verwerking toereikend moet zijn, ter zake dienend en beperkt\
  \ tot wat noodzakelijk is voor de doeleinden waarvoor zij worden verwerkt.\n\nHet\
  \ is van belang dat \xE9nkel persoonsgegevens worden verwerkt die noodzakelijk zijn\
  \ gezien de doeleinden van die vewerking.\n\nEr moet een beoordeling worden gemaakt\
  \ welke persoonsgegevens dit wel en eventueel niet zijn.\n\nVoor het ontwikkelen\
  \ en gebruiken van algoritmes is het van belang om te beoordelen welke persoonsgegevens\
  \ noodzakelijk zijn om het beoogde doel te bereiken. \n\nAfhankelijk van de toepassing\
  \ vraagt dit om een intensieve toets. Er moet voor worden gezorgd dat persoonsgegevens\
  \ die niet als noodzakelijk worden beschouwd, buiten de verwerking blijven. \n\n\
  \nHet onnodig verwerken van persoonsgegevens kan een inbreuk maken op rechten van\
  \ betrokkenen, en zou kunnen leiden tot een datalek.\n"
