name: Auteursrechten zijn beschermd.
description: '

  Auteursrechten en naburige rechten mogen niet geschonden worden bij het ontwikkelen,
  testen en gebruiken van algoritmes.

  '
explanation: 'Bepaalde type algoritmes worden ontwikkeld op basis van grote hoeveelheden
  data.

  Deze data wordt gebruikt voor het trainen en testen van algoritmes.

  Het gebruiken van deze data mag geen inbreuk maken op auteursrechten van diegene
  die deze rechten heeft.

  Ook de gegenereerde output van algoritmes mag geen inbreuk maken op deze rechten.

  '
