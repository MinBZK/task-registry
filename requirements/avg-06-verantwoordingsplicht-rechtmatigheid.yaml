name: Organisaties kunnen bewijzen dat zij persoonsgegevens op de juiste manier verwerken
description: "De verantwoordelijken moeten bij de verwerking van persoonsgegevens\
  \ door algoritmes kunnen aantonen dat de verwerkingen rechtmatig plaatsvinden.\n\
  Dit betekent concreet dat de volgende punten aangetoond kunnen worden:\n\n - Rechtmatigheid,\
  \ behoorlijkheid en transparantie\n - Doelbinding\n - Minimale gegevensverwerking\n\
  \ - Juistheid\n - Opslagbeperking\n - Integriteit en vertrouwelijkheid\n\nEen aandachtpunt\
  \ daarbij is dat de rechtmatigheid van de verwerking ten opzichte van andere gerelateerde\
  \ wetgeving zoals de AI Act en de Algemene wet gelijke behandeling ook moeten kunnen\
  \ worden aangetoond voor zover de rechtmatigheid van de verwerking onder de AVG\
  \ daarvan afhankelijk is."
