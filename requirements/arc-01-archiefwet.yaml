explanation: "Overheden moeten informatie over algoritmes in goede, geordende en toegankelijke\
  \ staat brengen en bewaren. Ook moeten ze zorgen voor de vernietiging van archiefbescheiden\
  \ die daarvoor in aanmerking komen. \n\nOp basis van deze informatie moet bijvoorbeeld\
  \ gereconstrueerd kunnen worden hoe besluiten, ook in de context van algoritmes,\
  \ tot stand zijn gekomen. Informatie over algoritmes moet daarom op basis van de\
  \ selectielijst bewaard en vernietigd worden.\n"
