description: '

  Hoog-risico-AI-systemen voor publieke taken worden beoordeeld op gevolgen voor grondrechten.

  '
explanation: "Voordat een AI-systeem met een hoog risico als bedoeld in artikel 6,\
  \ lid 2 AI-verordening, in gebruik wordt genomen, met uitzondering van AI-systemen\
  \ met een hoog risico die bedoeld zijn om te worden gebruikt op het in punt 2 van\
  \ bijlage III vermelde gebied, voeren operatoren die publiekrechtelijke instellingen\
  \ zijn of particuliere entiteiten zijn die openbare diensten verlenen, en operatoren\
  \ van AI-systemen met een hoog risico als bedoeld in bijlage III, punt 5, onder\
  \ b) en c), een beoordeling uit van de gevolgen voor de grondrechten die het gebruik\
  \ van een dergelijk systeem kan opleveren.\n\nPublieke instellingen of particuliere\
  \ entiteiten die openbare diensten leveren, en operators van bepaalde AI-systemen,\
  \ moeten dus een beoordeling uitvoeren van de impact op de grondrechten die het\
  \ gebruik ervan kan hebben.\n\nDeze evaluatie is bedoeld om potenti\xEBle risico's\
  \ te identificeren die kunnen voortvloeien uit het gebruik van dergelijke systemen\
  \ en om passende maatregelen te nemen om deze risico's te beheersen.\n\nHet doel\
  \ is om de bescherming van grondrechten te waarborgen bij het gebruik van AI-systemen\
  \ met een hoog risico, met name in sectoren waar deze systemen cruciale diensten\
  \ leveren aan het publiek.\n\n\nHet niet uitvoeren van deze beoordeling kan leiden\
  \ tot schendingen van de grondrechten, juridische complicaties en verlies van vertrouwen\
  \ van het publiek in het gebruik van AI-systemen door overheids- en openbare dienstverlenende\
  \ entiteiten.\n\n"
