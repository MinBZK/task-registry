name: Menselijk toezicht van hoog-risico-AI-systemen wordt uitgevoerd door mensen
  met voldoende kennis en mogelijkheden.
description: '

  Gebruiksverantwoordelijken dragen het menselijk toezicht over een hoog risico AI-systeem
  op aan natuurlijke personen die over de nodige bekwaamheid, opleiding en autoriteit
  beschikken en de nodige ondersteuning krijgen.

  '
explanation: "Het is van belang dat natuurlijke personen die het menselijk toezicht\
  \ moeten uitvoeren over het AI-systeem met een hoog risico, daarvoor over de nodige\
  \ bekwaamheid, opleiding en autoriteit beschikt.\nDaarbij kan het van belang zijn\
  \ dat deze natuurlijke personen ondersteuning krijgen bij het uitvoeren van deze\
  \ taak.\n\nDe gebruiksaanwijzing bij een hoog risico AI-systeem hoort informatie\
  \ te bevatten over kenmerken, mogelijkheden en beperkingen van de prestaties van\
  \ het AI-systeem bevatten. Deze informatie is relevant om te bepalen welke taken\
  \ onder het bereik van menselijk toezicht kunnen worden gebracht. \n\nDeze informatie\
  \ bestaat onder andere uit een beschrijving:\n- welke handelingen van de gebruiksverantwoordelijke\
  \ van invloed kunnen zijn op het gedrag en de prestaties van het systeem,\n- op\
  \ grond waarvan het AI-systeem risico\u2019s kan veroorzaken voor de gezondheid\n\
  - veiligheid en grondrechten\n- over de wijzigingen die vooraf zijn bepaald en beoordeeld\
  \ met het oog op conformiteit door de aanbieder\n- en over de relevante maatregelen\
  \ voor menselijk toezicht, waaronder de maatregelen om de interpretatie van de output\
  \ van het AI-systeem door de gebruiksverantwoordelijken te vergemakkelijken.\n\n\
  \n\nAls de natuurlijke toezichthouder geen effectief toezicht kan houden op het\
  \ hoog risico AI-systeem, kunnen ongewenste, negatieve effecten onstaan voor betrokkenen\
  \ en de organisatie.\n \n"
