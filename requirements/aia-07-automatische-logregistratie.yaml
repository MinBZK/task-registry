name: AI-systemen loggen automatisch bepaalde gegevens
description: "Algoritmes en AI-systemen zijn dusdanig technisch vormgegeven dat gebeurtenissen\
  \ gedurende hun levenscyclus automatisch worden geregistreerd (\u201Clogs\u201D\
  ). \n"
explanation: 'AI-systemen met een hoog risico zijn ontworpen met functionaliteiten
  die gebeurtenissen gedurende hun levenscyclus automatisch registreren.

  Dit wordt vaak aangeduid als "logs".

  Deze logs bieden een traceerbaarheidsmechanisme waarmee gebruiksverantwoordelijken
  en autoriteiten incidenten en fouten kunnen analyseren, naleving kunnen controleren
  en mogelijke risico''s kunnen identificeren en aanpakken.

  Het doel van deze registratie is om de transparantie en verantwoordingsplicht van
  AI-systemen te vergroten, waardoor het beheer van risico''s en incidenten verbetert.


  Voor AI-systemen met een hoog-risico voorziet de loggingcapaciteit ten minste in:
  a) de registratie van de duur van elk gebruik van het systeem; b) de referentiedatabank
  aan de hand waarvan de inputdata zijn gecontroleerd door het systeem; c) de inputdata
  ten aanzien waarvan de zoekopdracht een match heeft opgeleverd; d) de identificatie
  van natuurlijke personen die betrokken zijn bij de verificatie van de resultaten.
  Specifiek voor gebruiksverantwoordelijken


  Voor AI-systemen die door bestuursorganen worden gebruikt of AI-systmen die persoonsgegevens
  verwerken leveren de BIO en AVG vergelijkbare verplichingen op die ook van toepassing
  zijn op AI-systmen die niet gezien worden als een AI-systeem met hoog risico. Daarbij
  komen nog verplichtingen om de logs doorlopend of periodiek te monitoren op incidenten.'
