name: Hoog-risico-AI-systemen voldoen aan de toegankelijkheidseisen
description: Aanbieders van AI-systemen met een hoog risico zorgen ervoor dat het
  AI-systeem met een hoog risico voldoet aan de toegankelijkheidseisen overeenkomstig
  de Richtlijnen (EU) 2016/2102 en (EU) 2019/882
explanation: 'Aanbieders van AI-systemen met een hoog risico moeten ervoor zorgen
  dat hun systeem toegankelijk is volgens de EU-richtlijnen 2016/2102 en 2019/882.

  In het kader van Richtlijn 2016/2102 moet onder toegankelijkheid worden verstaan
  het geheel van principes en technieken die in acht moeten worden genomen bij het
  ontwerpen, bouwen, beheren en bijwerken van websites en mobiele applicaties om hen
  voor gebruikers toegankelijker te maken, met name voor personen met een beperking.

  Bijlage 1 bevat de toegankelijkheidsvoorschriften voor producten en diensten die
  moeten worden toegepast op Hoog-risico-AI-systemen.


  Richtlijn 2019/882 strekt ertoe een bijdrage te leveren tot het goed functioneren
  van de interne markt middels onderlinge  aanpassing van de wettelijke en bestuursrechtelijke
  bepalingen van de lidstaten inzake de toegankelijkheidsvoorschriften  voor bepaalde
  producten en diensten, in het bijzonder door het wegwerken en voorkomen van belemmeringen
  voor het vrije verkeer van onder deze richtlijn vallende producten en diensten ten
  gevolge van uiteenlopende toegankelijkheidsvoorschriften in de lidstaten'
