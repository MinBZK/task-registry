name: Datasets voor hoog-risico-AI-systemen voldoen aan kwaliteitscriteria
description: '

  AI-systemen met een hoog risico die technieken gebruiken die het trainen van AI-modellen
  met data omvatten, worden ontwikkeld op basis van datasets voor training, validatie
  en tests die voldoen aan de kwaliteitscriteria telkens wanneer dergelijke datasets
  worden gebruikt.

  '
explanation: "AI-systemen met een hoog risico die data gebruiken voor het trainen\
  \ van AI-modellen, moeten gebaseerd zijn op datasets die voldoen aan specifieke\
  \ [kwaliteitscriteria](3-dat-01-datakwaliteit.md). \n\nDeze criteria zorgen ervoor\
  \ dat de data geschikt zijn voor [training, validatie en tests](3-dat-07-training-validatie-en-testdata.md),\
  \ wat de betrouwbaarheid en nauwkeurigheid van het AI-systeem waarborgt. De kwaliteitscriteria\
  \ zijn te vinden in leden 2 t/m 5 van artikel 10 van de AI-verordening. Bijvoorbeeld\
  \ datasets moeten aan praktijken voor databeheer voldoen en moeten relevant, representatief,\
  \ accuraat en volledig zijn.\n\nDeze vereiste houdt in dat de gebruikte datasets\
  \ onder meer moeten voldoen aan:\n\n- datasets voor training, validatie en tests\
  \ worden onderworpen aan praktijken op het gebied van databeheer die stroken met\
  \ het beoogde doel van het AI-systeem met een hoog risico. Dit heeft in het bijzonder\
  \ betrekking op relevante ontwerpkeuzes, processen voor dataverzameling, verwerkingsactiviteiten\
  \ voor datavoorbereiding, het opstellen van aannames met name betrekking tot de\
  \ informatie die de data moeten meten en vertegenwoordigen, beschikbaarheid, kwantiteit\
  \ en geschiktheid van de datasets en een beoordeling op mogelijke vooringenomenheid\
  \ en passende maatregelen om deze vooringenomenheid op te sporen, te voorkomen en\
  \ te beperken. \n- datasets voor training, validatie en tests zijn relevant, voldoende\
  \ representatief en zoveel mogelijk foutenvrij en volledig met het oog op het beoogde\
  \ doel.\n- Er wordt rekening gehouden met de eigenschappen of elementen die specifiek\
  \ zijn voor een bepaalde geografische, contextuele, functionele of gedragsomgeving\
  \ waarin het AI-systeem wordt gebruikt.\n"
