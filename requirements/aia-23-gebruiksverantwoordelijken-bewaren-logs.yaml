description: '

  Logs voor hoog-risico-AI-systemen worden bewaard door de gebruiksverantwoordelijke.

  '
explanation: 'Gebruiksverantwoordelijken van AI-systemen met een hoog risico bewaren
  de logs die automatisch worden gegenereerd door dat AI-systeem met een hoog risico
  voor zover dergelijke logs onder hun controle vallen gedurende een periode die passend
  is voor het beoogde doel van het AI-systeem met een hoog risico, of ten minste zes
  maanden, tenzij anders is bepaald in het toepasselijke Unie- of nationaal recht,
  meer in het bijzonder het Unierecht over de bescherming van persoonsgegevens


  Anders dan in artikel 16(e) AI-verordening, waar een vergelijkbare vereiste geldt
  voor aanbieders, gaat het hier om een vereiste specifiek voor de gebruiksverantwoordelijken.


  Het is van belang dat de gebruiksverantwoordelijken een zelfstandige beoordeling
  maakt wat moet worden gelogd en voor welke periode gezien de doelstelling van de
  inzet van het AI-systeem.


  Daarbij is het van belang om te beoordelen in hoeverre een gebruiksverantwoordelijke
  hier ''controle'' over heeft.


  De gebruiksverantwoordelijke zal, al dan niet samen met de aanbieder, (technische)
  maatregelen moeten treffen om dit te realiseren.



  Het niet of onvoldoende bewaren van logs kan het vermogen belemmeren om incidenten
  te analyseren, naleving te controleren en verantwoordelijkheid vast te stellen bij
  mogelijke problemen met het AI-systeem.

  '
