name: Personeel en gebruikers zijn voldoende AI-geletterd
description: Aanbieders en gebruiksverantwoordelijken van AI-systemen nemen maatregelen
  om, zoveel als mogelijk, te zorgen voor een toereikend niveau van AI-geletterdheid
  bij hun personeel en andere personen die namens hen AI-systemen exploiteren en gebruiken,
  en houden daarbij rekening met hun technische kennis, ervaring, onderwijs en opleiding
  en de context waarin de AI-systemen zullen worden gebruikt, evenals met de personen
  of groepen personen ten aanzien van wie de AI-systemen zullen worden gebruikt.
