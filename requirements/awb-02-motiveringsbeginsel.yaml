name: Organisaties kunnen duidelijk uitleggen waarom en hoe algoritmes leiden tot
  een besluit
description: 'Een besluit berust op een deugdelijke en kenbare motivering.

  '
explanation: "De Awb eist dat een besluit een deugdelijke en kenbare motivering heeft.\
  \ Dit geldt ook als algoritmes worden ingezet. Een betrokkene moet in staat zijn\
  \ om te controleren of de overheid een besluit correct heeft genomen. Het motiveringsbeginsel\
  \ draagt bij aan doelen als verantwoording kunnen afleggen en het bieden van rechtsbescherming.\
  \ Het kan in samenhang worden gezien met [transparantieverplichtingen](avg-07-transparantie-bij-verwerken-persoonsgegevens.md)\
  \ die voortkomen uit de AVG. \n\nHet is van belang dat inzichtelijk wordt gemaakt\
  \ in het besluit welke gegevens zijn verwerkt en welke 'aannames' een algoritme\
  \ bevat. Dit speelt in het bijzonder als gebruik wordt gemaakt van geautomatiseerde\
  \ besluitvormingsprocessen. Hierbij kan worden gedacht aan:\n- Dat een besluit tot\
  \ stand is gekomen met behulp van een algoritme.\n- Van welke feiten het bestuursorgaan\
  \ is uitgegaan.\n- Welke gegevens zijn verwerkt.\n- Welke relevante belangen tegen\
  \ elkaar zijn afgewogen en hoe die afweging is verlopen.\n- Welke regels zijn gebruikt.\n\
  - Wat de hierachter is (kenbaarheid).\n- Welke analytische technieken zijn gebruikt\n\
  - Waarom deze regels en logica relevant zijn (uitleg)?\n- Op welke wijze de regels\
  \ en logica tot stand zijn gekomen en hoe deze regels worden gevalideerd.\n  \n\
  Een besluit moet informatie hierover bevatten om als om als voldoende draagkrachtig\
  \ gemotiveerd te gelden.\nHet motiveringsbeginsel op grond van de Awb is beperkt\
  \ tot besluiten in de zin van de Awb. "
