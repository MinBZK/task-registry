name: Hoog-risico-AI-systemen zijn voorzien van een risicobeheersysteem
description: '

  Voor AI-systemen met een hoog risico wordt een systeem voor risicobeheer vastgesteld,
  uitgevoerd, gedocumenteerd en in stand gehouden.

  '
explanation: "Het systeem voor risicobeheer moet bestaan uit een gepland iteratief\
  \ proces, dat tijdens de [gehele levensduur](levenscyclus/index.md) van een hoog-risico\
  \ AI-systeem wordt doorlopen. Een organisatie moet ervoor zorgen dat een risicobeheersysteem\
  \ wordt ingericht in de organisatie. \n\nHet risicobeheersysteem moet gericht zijn\
  \ op het vaststellen en beperken van de relevante risico\u2019s van AI-systemen\
  \ voor de gezondheid, veiligheid en grondrechten met passende maatregelen. \n\n\
  Het systeem voor risicobeheer moet periodiek worden ge\xEBvalueerd en geactualiseerd\
  \ om de blijvende doeltreffendheid ervan te waarborgen, alsook de motivering en\
  \ de documentatie van eventuele significante besluiten en maatregelen die op grond\
  \ van de AI-verordening zijn genomen.\n\nDit proces moet ervoor zorgen dat de aanbieder\
  \ de risico\u2019s of negatieve effecten vaststelt en risicobeperkende maatregelen\
  \ uitvoert voor de bekende en de redelijkerwijs te voorziene risico\u2019s van AI-systemen\
  \ voor de gezondheid, veiligheid en grondrechten.\n\nHierin moeten ook maatregelen\
  \ zitten voor redelijkerwijs te voorzien misbruik, met inbegrip van de mogelijke\
  \ risico\u2019s die voortvloeien uit de wisselwerking tussen het AI-systeem en de\
  \ omgeving waarin het werkt. De aanbieder moet aandacht hebben voor het gebruik\
  \ van AI-systemen waarvan, hoewel zij niet rechtstreeks onder het beoogde doel vallen\
  \ en niet in de gebruiksinstructies worden vermeld, mag worden verwacht dat zij\
  \ kunnen voortvloeien uit gemakkelijk voorspelbaar menselijk gedrag.\n\nBij het\
  \ vaststellen van passende risicobeheersmaatregelen moet de aanbieder de gemaakte\
  \ keuzes hebben gedocumenteerd en voorzien van een toelichting en, in voorkomend\
  \ geval, deskundigen en externe belanghebbenden hierbij betrekken.\n\n\nHet ontbreken\
  \ van risicobeheer kan leiden tot schade aan gebruikers of derden en wettelijke\
  \ aansprakelijkheid voor de aanbieder.\n\n"
