schema_version: 1.1.0
name: Documentatie over Hoog-risico-AI-systemen wordt 10 jaar bewaard door de aanbieder
description: "De aanbieder houdt gedurende een periode van tien jaar nadat het AI-systeem\
  \ met een hoog risico in de handel is gebracht of in gebruik is gesteld de volgende\
  \ elementen ter beschikking van de nationale bevoegde autoriteiten: \n\n1. de technische\
  \ documentatie als bedoeld in artikel 11 van de AI-verordening; \n2. de documentatie\
  \ betreffende het in artikel 17 bedoelde systeem voor kwaliteitsbeheer; \n3. in\
  \ voorkomend geval de documentatie betreffende de door aangemelde instanties goedgekeurde\
  \ wijzigingen; \n4. in voorkomend geval de besluiten en andere documenten die door\
  \ de aangemelde instanties zijn afgegeven; \n5. de EU-conformiteitsverklaring als\
  \ bedoeld in artikel 47. "
