name: Hoog-risico-AI-systemen zijn geregistreerd in de EU-databank.
description: Hoog-risico-AI-systemen zijn geregistreerd in de EU-databank.
explanation: "Aanbieders van AI-systemen met een hoog risico registeren het systeem\
  \ in de EU-databank voorafgaand aan ingebruikname van het AI-systeem. \n\nV\xF3\xF3\
  r de distributie of inbedrijfstelling van een AI-systeem met een hoog risico van\
  \ bijlage III, met uitzondering van specifieke gevallen zoals beschreven in punt\
  \ 2 van bijlage III, is het vereist dat de aanbieder of gemachtigde zichzelf en\
  \ het systeem registreert in de EU-databank zoals genoemd in art. 71 AI-verordening.\
  \ Ook substanti\xEBle wijzigingen van AI-systemen met een hoog risico moeten in\
  \ de EU-databank worden geregistreerd. \n\nAls een AI-systeem met een hoog risico\
  \ wordt gebruikt zoals omschreven in bijlage III, moeten gebruiksverantwoordelijken\
  \ die overheidsinstanties, -agentschappen of -organen zijn, zich bij een dergelijke\
  \ databank registreren en het systeem selecteren dat zij voornemens zijn te gebruiken. "
