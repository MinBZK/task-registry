name: Hoog-risico-AI-systemen zijn geregistreerd in de EU-databank
description: 'Aanbieders van AI-systemen met een hoog risico leven de registratieverplichtingen
  als bedoeld in artikel 49 na, wat betekent dat voor het in de handel brengen of
  in bedrijf te stellen van het hoog risico AI-systeem, de aanbieder of in voorkomende
  gevallen de gemachtigde het systeem registreert in de EU-databank.

  '
explanation: "V\xF3\xF3r de distributie of inbedrijfstelling van een AI-systeem met\
  \ een hoog risico van bijlage III, met uitzondering van specifieke gevallen zoals\
  \ beschreven in punt 2 van bijlage III, is het vereist dat de aanbieder of gemachtigde\
  \ zichzelf en het systeem registreert in de EU-databank zoals genoemd in art.\n\
  71 AI-verordening."
