name: Gebruik duurzame datacenters
description: 'Maak gebruik van datacenters die gebruikmaken van duurzame energiebronnen
  en energie-efficiënte technologieën voor de opslag en verwerking van data.

  '
explanation: 'Door data op te slaan en algoritmes te laten draaien in datacenters
  die hernieuwbare energiebronnen inzetten en bijvoorbeeld de ontstane restwarmte
  recyclen, kun je de ecologische voetafdruk van de algoritmes aanzienlijk verkleinen.

  Datacenters die zich op duurzaamheid richten, verlagen de CO₂-uitstoot van hun infrastructuur
  en bieden mogelijk duurzaamheidsrapportages. Let bij het kiezen van een aanbieder
  op mogelijke greenwashing; dit gebeurt wanneer bedrijven beweren groen te zijn zonder
  dit met concrete maatregelen te onderbouwen.


  ### Technologieën voor energie-efficiënte datacenters

  Om datacenters energie-efficiënt te maken, zijn er verschillende benaderingen:


  - **Gebruik van groene energiebronnen**: Kies voor datacenters/aanbieders die hernieuwbare
  energie gebruiken. Maak bijvoorbeeld afspraken over [een doel, zoals een DCie-score
  van minimaal 50%](https://www.denkdoeduurzaam.nl/themas/ict/doelen), gewogen over
  een heel jaar. De DCie score van elk Overheids Datacenter (ODC) [kun je hier bekijken](https://rijksictdashboard.nl/duurzaamheid).

  Je kunt ook kijken of naast duurzame stroom ook restwarmte van servers wordt benut
  om bijvoorbeeld nabijgelegen gebouwen te verwarmen.

  - **Koeling en energiebeheer optimaliseren**: Adiabatische koeling, waarbij water
  en lucht worden gebruikt in plaats van elektriciteit, verlaagt het energieverbruik.
  Efficiënte stroomverdeling en warmteterugwinning dragen verder bij aan een lagere
  ecologische voetafdruk.

  - **Monitoren**: Blijf controleren op duurzame prestaties door te letten op certificeringen,
  zoals [ISO 14001](https://www.nen.nl/milieu/milieumanagement), [ISO 50001](https://www.nen.nl/energie/energiemanagement)
  en [BREEAM](https://www.breeam.nl/certificeren-in-5-stappen), en vraag naar energierapportages
  en details over het energieverbruik en de herkomst van stroom. Dit helpt om claims
  van duurzaamheid te toetsen en te voorkomen dat je in greenwashing trapt.


  Door geen gebruik te maken van duurzame datacenters, loop je het risico op een hogere
  CO₂-uitstoot, en wordt daardoor niet aangesloten bij Rijksbreed beleid. Ook loop
  je risico op hogere energiekosten.

  '
