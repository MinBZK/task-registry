explanation: "- Analyseer of er een concrete wettelijke grondslag is die de inzet\
  \ van het algoritme mogelijk maakt en deze inzet voldoende voorzienbaar maakt. \n\
  - Als de verwachting is dat een algoritme tot gevolg heeft dat wordt ingegrepen\
  \ in het leven of de vrijheid van mensen, en zeker als de verwachting is dat er\
  \ grondrechten worden geraakt, moet er een wettelijke grondslag bestaan voor de\
  \ inzet van het algoritme.\n- Voor het verwerken van persoonsgegevens is een wettelijke\
  \ grondslag noodzakelijk. \n"
