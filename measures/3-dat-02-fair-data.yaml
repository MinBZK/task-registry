explanation: "De internationale [FAIR-principes](https://www.gofair.foundation/) zijn\
  \ richtlijnen voor de manier van beschrijven, opslag en publicatie van data. \n\n\
  - **Findable** (vindbaar): Metadata moet gemakkelijk te vinden zijn voor zowel mensen\
  \ als computers.\n- **Accessible** (toegankelijk): Gebruikers moeten weten hoe toegang\
  \ tot de data verkregen kan worden (autorisatie en authenticatie)\n- **Interoperable**\
  \ (uitwisselbaar): Data moet meestal ge√Øntegreerd worden met andere data en bijbehorden\
  \ applicaties, opslag en processen.\n- **Reusable** (herbruikbaar): Het uiteindelijke\
  \ doel van FAIR is om hergebruik van data te optimaliseren.\n\nWanneer je voldoet\
  \ aan de 15 principes is je data 'machine actionable'. Dit maakt het mogelijk dat\
  \ de data effectief gebruikt kan worden voor verschillende algoritmes.\n\nFAIR data\
  \ betekent niet per definitie dat data open data is. Juist ook voor (privacy) gevoelige\
  \ data (gesloten data) kan het heel zinvol zijn om te voldoen aan de principes voor\
  \ FAIR data, om juist daarmee specifieke geautoriseerde toegang tot gevoelige data\
  \ mogelijk te kunnen maken."
