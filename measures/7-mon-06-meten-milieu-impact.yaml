name: Meten, monitoren en rapporteren van milieu-impact van algoritmes
description: 'Inventariseer en monitor de milieu-impact van algoritmes (bijvoorbeeld
  door het doen van een impact-assessment), zowel tijdens [ontwerp](https://minbzk.github.io/Algoritmekader/levenscyclus/ontwerp/)
  als bij het gebruik, en rapporteer deze om duurzame keuzes mogelijk te maken.

  '
explanation: "Tref bijvoorbeeld de volgende maatregelen, wanneer je de milieu-impact\
  \ van algoritmes gaat inventariseren of monitoren:\n\n### Digital Product Passports\n\
  De milieu-impact van algoritmes kan worden gemeten en geoptimaliseerd door een [Digital\
  \ Product Passport (DPP)](https://coalitieduurzamedigitalisering.nl/nieuws/digital-product-passport-samen-aan-de-slag/)\
  \ te overwegen.\nDPP's bieden een platform voor duurzame rapportage door middel\
  \ van real-time informatie over onder andere CO₂-uitstoot, herkomst en energiegebruik,\
  \ wat kan helpen om de ecologische voetafdruk van een algoritme transparant te maken.\n\
  Door deze gegevens structureel te verzamelen en te delen, kunnen gebruikers en bedrijven\
  \ inzicht krijgen in de duurzaamheidsprestaties.\nDe milieu-impact van verschillende\
  \ algoritmes/modellen kan een rol spelen bij het kiezen van een model in de ontwerpfase.\
  \ Ook kan het ervoor zorgen dat je later kiest om een ander model te gebruiken,\
  \ of het gebruik van een model of systeem zelfs te beëindigen.\n\n### Milieu-impact\
  \ assessments\nWanneer de milieu-impact (in bepaalde mate) inzichtelijk is, kan\
  \ er een milieu-impact assessment worden gedaan. Ga na of je organisatie die een\
  \ heeft of overweeg deze te ontwikkelen.\n\n### Periodieke monitoring\nProbeer ook\
  \ periodieke monitoringsrapporten op te stellen waarin de milieu-impact van algoritmes\
  \ wordt bijgehouden.\nHiermee vergroot je de duurzaamheid door [tijdig verbeteringen\
  \ te signaleren en door te voeren](https://minbzk.github.io/Algoritmekader/levenscyclus/monitoring-en-beheer/).\
  \ Hierbij kan ook een onderscheid worden gemaakt in de impact tijdens de trainingsfase\
  \ van het algoritme en de gebruiksfase. \n\nWanneer in de ontwerpfase niet wordt\
  \ nagedacht over milieu-impact kan onbewust voor een algoritme of model worden gekozen\
  \ dat meer energie verbruikt (en wellicht hogere kosten met zich mee brengt) dan\
  \ een model dat misschien even goed presteert voor het [gekozen doel](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/1-pba-02-formuleren-doelstelling/index.html).\n\
  Zonder structurele monitoring van de milieu-impact kan de organisatie onbewust bijdragen\
  \ aan een hoge CO₂-uitstoot en hoge energieverbruikskosten.\n"
