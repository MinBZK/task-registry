name: Menselijke tussenkomst is een vast onderdeel in een projecptlan of een déchargedocument
description: Neem het element van menselijke tussenkomst op in het projectplan en
  déchargedocument.
explanation: 'Dit punt is onderdeel van een procesinrichting bij de gebruiksverantwoordelijke
  of gebruiker van het altgoritme of AI-systeem en zou technisch gefaciliteerd moeten
  kunnen worden.

  Het inrichten van menselijke tussenkomst ligt niet enkel bij de aanbieder en kan
  contractueel niet enkel bij de aanbieder worden neergelegd.

  Overweeg om een waarschuwingsplicht te expliciteren, in geval de aanbieder ziet
  dat geautomatiseerde besluiten aan geautomatiseerde berichtgeving is gekoppeld zonder
  menselijke tussenkomst.

  Ook dan ligt het in beginsel bij de gebruiksverantwoordelijke, maar maken de omstandigheden
  een grijzer gebied.'
