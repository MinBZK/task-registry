name: Publiceer impactvolle algoritmes en hoog-risico-AI-systemen in het Algoritmeregister
description: "\nPubliceer het algoritme  in het [Nederlandse Algoritmeregister](../hulpmiddelen/algoritmeregister.md).\
  \  \n"
explanation: "- De regering wil dat de overheid algoritmes verantwoord gebruikt. Mensen\
  \ moeten erop kunnen vertrouwen dat algoritmes voldoen aan de waarden en normen\
  \ van de samenleving.\n- Wanneer de overheid open is over algoritmes en hun toepassing,\
  \ kunnen burgers, organisaties en media haar kritisch volgen.\n- Impactvolle algoritmes\
  \ en hoog risico AI-systemen moeten daarom worden gepubliceerd in het Algoritmeregister.\n\
  - In het Algoritmeregister moet uitleg zijn over hoe algoritmes, of het proces wat\
  \ hiermee wordt ondersteund werkt.\n- Er is een [Handreiking Algoritmeregister](https://www.digitaleoverheid.nl/wp-content/uploads/sites/8/2023/12/Handreiking-Algoritmeregister-versie-1.0.pdf)\
  \ opgesteld met informatie over het publiceren van algoritmes in het Algoritmeregister.\n\
  - De [Algoritmeregister Publicatiestandaard](https://regels.overheid.nl/publicaties/algoritmeregister-publicatiestandaard#:~:text=De%20publicatiestandaard%20is%20gericht%20op,op%20andere%20manier%20te%20organiseren)\
  \ kan overheidsorganisaties ondersteunen bij het helpen invullen van het Algoritmeregister.\n\
  - Sommige overheidsorganisaties publiceren hun algoritmes ook in een eigen Algoritmeregister,\
  \ zodat burgers dit makkelijker kunnen vinden. Bijvoorbeeld het [Algoritmeregister\
  \ van de Gemeente Rotterdam](https://algoritmeregister.rotterdam.nl/p/Onzealgoritmes),\
  \ het [Algoritmeregister van de Gemeente Amsterdam](https://algoritmeregister.amsterdam.nl/)\
  \ of het [Algoritmeregister van het UWV](https://www.uwv.nl/nl/over-uwv/organisatie/algoritmeregister-uwv).\
  \ \n- Zorg na publicatie dat de informatie in het Algoritmeregister up-to-date blijft\
  \ en indien nodig regelmatig wordt aangepast. \n\nBetrokkenen zijn niet op de hoogte\
  \ dat hun persoonsgegevens worden verwerkt met een algoritme, waardoor zij hier\
  \ geen controle over hebben. \n"
