name: Geef data zoals persoonsgegevens een bewaartermijn met een vernietigingsprocedure
description: '

  Bepaal de bewaartermijnen en richt een vernietigingsprocesdure in voor de verwerkte
  (persoons)gegevens.

  '
explanation: "- (Persoons)gegevens die het algoritme verwerkt worden niet langer bewaard\
  \ dan voor de verwezenlijking van de \nverwerkingsdoeleinden noodzakelijk is.\n\
  - Beschrijf de bewaartermijnen voor de gegevens, bijvoorbeeld in een DPIA.\n- Beschrijf\
  \ hoe de (persoons)gegeven moeten worden vernietigd.\n- Zorg ervoor dat de vereisten\
  \ met betrekking tot bewaartermijnen correct zijn of worden vertaald naar het algoritme\
  \ en de onderliggende (zaak)systemen.\n- Controleer of deze maatregelen voor de\
  \ bewaartermijnen en vernietiging van de (persoons)gegevens (in de onderliggende\
  \ systemen) zijn getroffen en zorg dat dit aantoonbaar is, bijvoorbeeld met logbestanden.\n\
  - Maak aantoonbaar dat persoonsgegevens zijn vernietigd, bijvoorbeeld met logbestanden.\
  \  \n"
