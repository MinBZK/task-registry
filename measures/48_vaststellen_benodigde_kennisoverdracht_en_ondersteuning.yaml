name: De mate waarin aanbieder kennisoverdracht en ondersteuning bij implementatie
  biedt is onderdeel van de aanbesteding
description: 'Laat de aanbieder aangeven welke mate van kennisoverdracht en ondersteuning
  bij de organisatorische implementatie onderdeel is van de aanbesteding en in hoeverre
  deze als opleiding of training zelfstandig herhaald kan worden na implementatie
  als het systeem in productie c.q.

  in gebruik is.

  '
explanation: 'Sommige algoritmen of AI-systemen zijn zeer specialistisch, hierbij
  is het van belang dat afspraken worden gemaakt in hoeverre ondersteuning bij het
  gebruik onderdeel is van de inkoop.

  Hierbij is ook van belang dit onderdeel geactualiseerd wordt gedurende de contractperiode
  i.v.m.

  de technologische ontwikkelingen.'
