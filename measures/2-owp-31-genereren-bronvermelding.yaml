explanation: "Bij het gebruik van generatieve AI/LLMâ€™s is bronvermelding van belang.\n\
  Hiermee kan tot op zekere hoogte een beoordeling worden gegeven in hoeverre bij\
  \ het trainen van het AI-model [rechtmatig](aut-01-auteursrechten.md) [gebruik](dat-01-databankenwet.md)\
  \ is gemaakt van bronnen.\nBronvermelding is daarnaast essentieel om de output van\
  \ het AI-model [inhoudelijk te kunnen controleren](../../levenscyclus/verificatie-en-validatie.md),\
  \ wat ook informatie geeft in hoeverre het AI-model bijvoorbeeld al dan niet hallucineert\
  \ of manipuleert. \n\nVoor het ontwikkelen van een AI-model is bronvermelding noodzakelijk,\
  \ omdat het voor ontwikkelaars de enige manier is om te kunnen controleren of het\
  \ model goed werkt. Dit geldt ook voor ontwikkelaars die pre-trained modellen gebruiken.\
  \ \n\nNeem het kunnen generenen van een bronvermelding mee als een 'requirement'\
  \ voor het te ontwikkelen AI-model in de ontwerpfase of maakt het onderdeel van\
  \ de behoeftestelling en [specificeer deze behoefte](2-owp-25-maak-vereisten-onderdeel-van-programma-van-eisen.md)\
  \ in het inkoopproces.\n"
