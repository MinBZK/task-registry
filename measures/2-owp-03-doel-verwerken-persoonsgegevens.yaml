name: Beschrijf voor welk doel het algoritme persoonsgegevens gebruikt en waarom dit
  mag
description: '

  Het doel voor het verwerken van persoonsgegevens met een algoritme is welbepaald
  en omschreven.

  '
explanation: "Persoonsgegevens mogen alleen worden verwerkt voor een ‘welbepaald,\
  \ uitdrukkelijk omschreven en gerechtvaardigd’ doel. De wettelijke grondslag voor\
  \ de verwerking van de persoonsgegevens moet zijn beschreven.\n\nDe verwerking van\
  \ persoonsgevens voor het ontwikkelen en gebruiken van een algoritme moet verenigbaar\
  \ met het oorspronkelijke verwerkingsdoel (doelbinding). Eventuele verdere (subsidiaire)\
  \ verwerkingen, zoals het verwerken van persoonsgegevens voor een onderzoek naar\
  \ onbewuste vooringenomenheid, moeten uitdrukkelijk worden omschreven.\n  \nStel\
  \ een overzicht op waarin is beschreven welke persoonsgegevens mogen worden verwerkt.\n\
  Bij de persoonsgegevens is aangegeven om wat voor categorie persoonsgegevens het\
  \ gaat.\nPer kenmerk is toegelicht waarom deze noodzakelijk is om te verwerken voor\
  \ het ontwikkelen en gebruiken van het algoritme.\nHet principe van dataminimalisatie\
  \ is toegepast, wat betekent dat een keuze is gemaakt of een persoonsgegevens al\
  \ dan niet strikt noodzakelijk is om het doel te bereiken of dat verwerking ervan\
  \ achterwege kan blijven.\n\nVoor [het beschermen van deze persoonsgegevens](3-dat-05-pseudonimiseren-anonimiseren.md)\
  \ wordt per kenmerk aangegeven op welke manier deze kan worden beschermd. Denk hierbij\
  \ aan het anonimiseren, pseudonomiseren, aggregeren van de persoonsgegevens. \n\n\
  Gebruik een [DPIA](../hulpmiddelen/DPIA.md) om bovenstaande zaken te beschrijven.\n\
  \  \nAls het doel voor het verwerken van persoonsgegevens onvoldoende is omschreven\
  \ en onderbouwd, ontstaat het risico dat onrechtmatig persoonsgegevens worden verwerken\
  \ en een inbreuk wordt gemaakt op privacyrechten van betrokkenen.\n\n"
