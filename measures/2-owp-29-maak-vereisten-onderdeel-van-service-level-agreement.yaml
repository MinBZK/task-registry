name: Maak vereisten voor algoritmes onderdeel van de Service Level Agreement
description: '

  Maak de vereiste onderdeel van Service Level Agreement

  '
explanation: "- Met een SLA kunnen specifieke afspraken worden gemaakt over de kwaliteit\
  \ van de dienstverlening van aanbieder.\n- Hierbij kan worden gedacht aan onderwerpen\
  \ als incidentmanagement, servicemanagement, verantwoordelijkheden matrix, hersteltijd,\
  \ prestatiecriteria, reproduceerbaarheid, versiebeheer van de gebruikte algoritmes\
  \ en informatiebeveiliging.\n- Onderzoek met het inkoopteam welke vereiste voor\
  \ een verantwoorde inzet van algoritmes onderdeel moeten worden gemaakt van de Service\
  \ Level Agreement. \n- Laat de aanbieder aangeven welke vormen van onderhoud aan\
  \ de betreffende algoritmes nodig zijn en de snelheid waarmee signalen vanuit gebruik,\
  \ ongeacht de bron, kunnen worden verwerkt in het systeem en welke expertise hiervoor\
  \ beschikbaar is. \n\n"
