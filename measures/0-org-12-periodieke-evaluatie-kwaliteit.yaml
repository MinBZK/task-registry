name: Controleer en verbeter regelmatig de kwaliteit van het algoritme
description: " Richt een proces in voor een periodieke evaluatie van de kwaliteit\
  \ van het algoritme.\n  "
explanation: "- Het is van belang dat een proces wordt ingericht waarmee periodiek\
  \ de kwaliteit van algoritmes wordt geëvalueerd.\n-\tBij kwaliteit van een algoritme\
  \ kan worden gedacht aan doeltreffenheid, doelmatigheid, betrouwbaarheid en accuraatheid\
  \ (geschiktheid), non-discriminatie en menselijke controle.\n-\tHieronder vallen\
  \ het analyseren en evalueren van ingediende klachten en incidenten.\n-\tHieronder\
  \ vallen ook het analyseren evalueren van besluiten door of aan de hand van het\
  \ algoritmen.\n- Na verloop van tijd kan de accuraatheid van machine learning modellen\
  \ bijvoorbeeld wijzigen of kan het gebeuren dat bepaalde groepen (indien van toepassing)\
  \ anders worden behandeld.\n- Het is van belang dat monitoringsactiviteiten worden\
  \ ingericht om deze kwaliteitsaspecten tijdig te beoordelen.\n- Als er ongewenste\
  \ wijzigingen plaatsvinden met betrekking tot de kwaliteit, moeten die worden geëvalueerd\
  \ en zullen maatregelen moeten worden getroffen om deze te herstellen.\n- Het proces\
  \ moet er voor zorgen dat de juiste experts of stakeholders worden betrokken bij\
  \ het proces van evaluatie en het treffen van passende maatregelen.\n\nLet op! Sommige\
  \ maatregelen in het Algoritmekader gaan dieper in op het uitvoeren van risicoanalyses.\
  \ \n   \nZonder evaluatie van de kwaliteit van het algoritme is er geen goede sturing,\
  \ beheersing en verantwoording mogelijk als er ongewenste wijzigingen plaatsvinden\
  \ in het algoritme of AI-systeem. \n"
