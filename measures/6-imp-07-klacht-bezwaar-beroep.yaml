description: "Richt een proces in zodat burgers of andere belanghebbenden een klacht,\
  \ bezwaar of beroep kunnen indienen over het gebruik van het algoritme. Zorg voor\
  \ goede monitoring van dit proces zodat het projectteam op de hoogte is van klachten,\
  \ bezwaren en beroepen over het systeem. \n"
explanation: "- Een goede datahuishouding van de binnengekomen bezwaren, klachten\
  \ en beroepen is essentieel om de informatie rondom de klachten, bezwaren en beroepen\
  \ vanuit datagedreven perspectief te kunnen monitoren.\n- Goede monitoring kan ervoor\
  \ zorgen dat eventuele patronen in bezwaar, klacht en beroep snel gesignaleerd worden.\
  \ Eventuele patronen in klacht, bezwaar en beroep kunnen duiden op problemen in\
  \ het functioneren van het algoritme. Dit kan bijvoorbeeld duiden op discriminerende\
  \ effecten van het algoritme, waardoor nader onderzoek wenselijk is. \n\n"
