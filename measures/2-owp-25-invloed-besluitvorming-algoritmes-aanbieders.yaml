name: Bepaal in een aanbesteding of algoritmes van een aanbieder bepalende invloed
  hebben in een besluit richting personen
description: 'Ga na of algoritmes van een aanbieder een bepalende invloed hebben in
  een besluit richting personen en laat de aanbieder onderbouwen in hoeverre dit wel
  of niet het geval is.

  '
explanation: "- Als overheidsorganisaties algoritmes willen gebruiken van aanbieders,\
  \ dan zal bijvoorbeeld tijdens een aanbestedingsproces moeten worden beoordeeld\
  \ in hoeverre deze algoritmes invloed hebben op besluitvormingprocessen van deze\
  \ organisaties. Algoritmes kunnen namelijk gebruikers ondersteunen bij de totstandkoming\
  \ van besluiten, maar ook de besluitvorming van gebruikers overnemen. De mate van\
  \ [menselijke tussenkomst](../../onderwerpen/menselijke-controle.md) speelt daarbij\
  \ een belangrijk rol. \n\n- Een opdrachtgever moet zelf bepalen welke algoritmes,\
  \ gezien de specifieke context, wenselijk en toegestaan zijn. Vervolgens moet worden\
  \ beoordeeld of de algoritmes die worden aangeboden door aanbieder daarbij aansluiten.\n\
  \n- Tijdens het aanbestedingsproces moeten daarom inzichten worden verkregen hoe\
  \ de algoritmes van aanbieders functioneren om tot een beoordeling te kunnen komen.\
  \ Laat de aanbieder dit toelichten. \n"
