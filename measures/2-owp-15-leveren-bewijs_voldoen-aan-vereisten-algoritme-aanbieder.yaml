description: "\n Maak het leveren van bewijs voor het voldoen aan de vereiste onderdeel\
  \ van de beoordeling van een inschrijving\n"
explanation: "Het leveren van bewijs door aanbieder dat de ontwikkelde algoritmes\
  \ voldoen aan de vereisten, draagt bij aan het kunnen beoordelen of een aanbieder\
  \ geschikt is om mee te contracteren. Bij het leveren van bewijs kan worden gedacht\
  \ aan het overhandigen van bijvoorbeeld een certificaat of een EU-conformiteitsverklaring\
  \ voor hoog risico AI-systemen. \n\nDaarbij is het relevant om te beoordelen in\
  \ hoeverre er is voldaan aan geharmoniseerde standaarden. Deze standaarden zijn\
  \ momenteel in ontwikkeling. In de (nabije) toekomst zal dit naar verwachting op\
  \ een vergelijkbare manier kunnen worden benaderd als bij het moeten leveren van\
  \ een NEN-ISO 27001 certificaat (voldoen aan informatiebeveiligingsvereisten) door\
  \ een leverancier. \n"
