name: Maak een Project Startarchitectuur (PSA) voor de ontwikkeling of inkoop van
  algoritmes
description: Voer een Project Startarchitectuur (PSA) uit als algoritmes of AI-systemen
  worden ontwikkeld of ingekocht.
explanation: "- Een Project Startarchitectuur (PSA) is een hulpmiddel dat bij een\
  \ project wordt ingezet om veranderingen van A naar Beter te faciliteren.\n- De\
  \ PSA richt zich daarbij op de kaders die op een project van toepassing zijn en\
  \ wat de oplossing bijdraagt aan het realiseren van de gewenste, toekomstige architectuur,\
  \ wat de implicaties zullen zijn voor bestaande voorzieningen en waar het project\
  \ zal afwijken van bestaande beelden.\n- Met de PSA wordt een concreet en doelgericht\
  \ ICT-architectuurkader opgesteld, waarbinnen het project moet worden uitgevoerd.\
  \ \n- De PSA maakt concreet wat architectuur voor een project betekent.\n- Door\
  \ een PSA uit te voeren ontstaan inzichten hoe het betreffende algoritme of AI-systeem\
  \ zo optimaal mogelijk onderdeel kan worden gemaakt van het bestaande applicatielandschap,\
  \ waarmee bijvoorbeeld kan worden voorkomen dat het algoritme of AI-systeem na verloop\
  \ van tijd geen input meer kan ontvangen door onverwachte wijzigingen in systemen.\n\
  - Onderwerpen als privacy, informatiebeheer en beheer worden hierin ook globaal\
  \ meegenomen. \n  \n## Bijbehorende vereiste(n)\n\n<!-- list_vereisten_on_maatregelen_page\
  \ -->"
