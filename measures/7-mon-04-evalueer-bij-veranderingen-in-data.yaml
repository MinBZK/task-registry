description: 'Monitor regelmatig op veranderingen in de inputdata. Bij geconstateerde
  veranderingen evalueer je de prestaties en de output van het algoritme.

  '
explanation: "De inputdata kan voortdurend veranderen. \nDat kan komen doordat de\
  \ context waarin het algoritme wordt gebruikt verandert, of door een technische\
  \ fout wanneer de data bijvoorbeeld niet goed is ingelezen of aangeleverd. \nHet\
  \ te laat opmerken van zo'n verandering kan grote gevolgen hebben. \nDaarom is het\
  \ belangrijk om regelmatig te controleren en evalueren of:\n\n- de data van [voldoende\
  \ kwaliteit is voor de beoogde toepassing](3-dat-01-datakwaliteit.md)\n- of het\
  \ algoritme nog [presteert in lijn met de vastgestelde doelen](5-ver-01-functioneren-in-lijn-met-doeleinden.md)\n\
  - de gegevens op de juiste en volledige manier worden verwerkt. \n\nZeker wanneer\
  \ er gebruikt wordt gemaakt van informatie van derden, is het belangrijk om regelmatig\
  \ te controleren of er veranderingen in de data zijn. Goede monitoring op datakwaliteit\
  \ zorgt ervoor dat je voldoende controle hebt over de kwaliteit van de data, zelfs\
  \ als je hiervoor afhankelijk bent van andere partijen. \n\nDoor veranderingen in\
  \ de data presteert het model niet meer zoals verwacht.\n"
