name: Controleer de datakwaliteit
description: ''
explanation: "- Stel functionele eisen voor de datakwaliteit vast en [analyseer structureel\
  \ of er aan deze eisen wordt voldaan](7-mon-04-evalueer-bij-veranderingen-in-data.md).\
  \ \n\n- De kwaliteit van de data die als input voor het algoritme wordt gebruikt\
  \ is bepalend voor de uitkomsten van het algoritme. Hier wordt soms ook naar gerefereerd\
  \ als *garbage in = garbage out*. \n- Een vraag die gesteld dient te worden: beschrijft\
  \ de data het fenomeen dat onderzocht dient te worden? \n- Het [Raamwerk gegevenskwaliteit](https://www.noraonline.nl/wiki/Raamwerk_gegevenskwaliteit)\
  \ bevat een breed toepasbare set van kwaliteitsdimensies:\n\n    - juistheid\n \
  \   - compleetheid\n    - validiteit\n    - consistentie\n    - actualiteit\n  \
  \  - precisie\n    - plausibiliteit\n    - traceerbaarheid\n    - begrijpelijkheid\n\
  \n    Deze dimensies zijn aangevuld met [kwaliteitsattributen](https://www.noraonline.nl/wiki/Raamwerk_gegevenskwaliteit/Kwaliteitsattributen)\
  \ welke gebruikt kunnen worden om de verschillende dimensies meetbaar te maken.\
  \ \n\n- De vraag of de data kwaliteit voldoende is, hangt sterk samen met de vraag\
  \ of er bias in de onderliggende data zit. Analyseer daarom ook welke bias en aannames\
  \ er besloten zijn in de onderliggende data. Denk hierbij onder andere aan de volgende\
  \ vormen van bias:\n\n    - [historische bias](../../onderwerpen/bias-en-non-discriminatie.md#verschillende-vormen-van-bias)\n\
  \    - [meetbias](../../onderwerpen/bias-en-non-discriminatie.md#verschillende-vormen-van-bias)\n\
  \    - [representatie bias](../../onderwerpen/bias-en-non-discriminatie.md#verschillende-vormen-van-bias)\n\
  \n- Zorg dat je data [vindbaar, toegankelijk, interoperabel en herbruikbaar (FAIR)](3-dat-02-fair-data.md)\
  \ is.\n\n\n!!! note \"Let op!\"\n\n    Wanneer je een algoritme inkoopt en de ontwikkeling\
  \ van het algoritme uitbesteedt aan een derde partij, houdt er dan dan rekening\
  \ mee dat data traceerbaar en reproduceerbaar moet zijn. Maak hier heldere afspraken\
  \ over met de aanbieder. "
