name: Zorg dat je controle of eigenaarschap hebt over de data
description: 'De organisatie heeft volledige controle of eigenaarschap over de data.
  Wanneer dit niet mogelijk is, zijn afspraken gemaakt om de functionele eisen te
  waarborgen.

  '
explanation: "Wanneer een algoritme ontwikkeld of ingekocht wordt, is het belangrijk\
  \ om [toegang tot de gebruikte data](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-02-fair-data/index.html)\
  \ goed te regelen.\nMaak bijvoorbeeld afspraken over wie ervoor zorgt dat de data:\n\
  \n- op een centrale plek beschikbaar wordt gesteld\n- van voldoende [kwaliteit](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/3-dat-01-datakwaliteit/index.html)\
  \ is\n- goed beveiligd is\n\nWanneer een algoritme wordt ontwikkeld door een derde\
  \ partij en dus niet wordt beheerd door de eigen organisatie, maak je duidelijke\
  \ afspraken over eigenaarschap van de data. Dat geldt zowel voor de inputdata als\
  \ de outputdata. \nZorg dat de inputdata tot je beschikking blijft, zodat resultaten\
  \ altijd reproduceerbaar zijn. \n\nDe organisatie is afhankelijk voor de data of\
  \ het model afhankelijk van derden en kan daardoor reproduceerbaarheid en prestatie\
  \ niet garanderen.\n"
