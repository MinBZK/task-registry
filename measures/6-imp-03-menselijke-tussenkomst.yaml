name: Organiseer menselijke controle van het algoritme
description: ''
explanation: "- Algoritmes en AI-systemen worden vaak ingezet om beslissingen of besluitvorming\
  \ van overheidsorganisaties te ondersteunen.\n- Als overheidsorganisaties beslissingen\
  \ of besluiten nemen, kan dit rechtsgevolgen hebben voor een betrokkene of deze\
  \ op een andere manier in aanmerkelijke mate treffen. \n- Algoritmes en AI-systemen\
  \ zijn in de meeste gevallen niet foutloos. \n- Daarom is het van belang dat deze\
  \ output wordt gecontroleerd door een mens, zodat dit kan worden gecorrigeerd. Dit\
  \ wordt 'menselijke tussenkomst' genoemd. \n- Er is sprake van menselijke tussenkomst\
  \ wanneer het menselijke toezicht op beslissingen of besluitvorming betekenisvol\
  \ of zinvol is, en niet slechts symbolisch is.\n- Menselijke tussenkomst moet worden\
  \ uitgevoerd door iemand die bevoegd en bekwaam is om een beslissing of besluit\
  \ te veranderen.\n- Als een automatisch gegenereerde aanbeveling van een algoritme\
  \ of AI-systeem (output) praktisch gezien standaard wordt overgenomen (bijvoorbeeld\
  \ door deze al klikkend te accepteren), is er geen sprake meer van betekenisvolle\
  \ menselijke tussenkomst. Hier is meer voor nodig.\n- Het is van belang dat in een\
  \ vroeg stadia wordt vastgesteld, bijvoorbeeld in de ontwerpfase, welke vormen van\
  \ menselijke tussenkomst moeten worden ingezet en passend zijn gezien de specifieke\
  \ algoritmische toepassing of AI-systeem. Dit kan worden gedaan op basis van uit\
  \ te voeren risico analyses. \n- In het geval van het uitoefenen van 'gebonden bevoegdheden',\
  \ waarbij er weinig of geen beoordelingsruimte is om de beslissing of het besluit\
  \ te wijzigen, kan het zijn dat menselijke tussenkomst geen meerwaarde heeft en\
  \ kan worden volstaan met de automatisch gegenereerde output.\n- Hierbij kan worden\
  \ gedacht aan het opleggen van een boete in het kader van de Wet administratiefrechtelijke\
  \ handhaving\nverkeersvoorschriften (Wahv) of het bijstellen van de hoogte van het\
  \ recht op studiefinanciering op basis van veranderingen in het inkomen van een\
  \ van de ouders.\n- Er zullen technische en organisatorische maatregelen moeten\
  \ worden getroffen om menselijke tussenkomst in te richten.\n- Dit is ook het geval\
  \ als een (externe) aanbieder algorimtes of AI-systemen levert. De gebruiksverantwoordelijke\
  \ zal dan samen met aanbieder moeten onderzoeken hoe menselijke tussenkomst betekenisvol\
  \ moet worden ingericht. \n"
