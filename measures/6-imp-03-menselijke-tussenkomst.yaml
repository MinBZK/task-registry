name: Richt de juiste menselijke controle in van het algoritme
description: ''
explanation: 'Algoritmes ondersteunen vaak beslissingen en besluitvorming van overheidsorganisaties.
  Deze beslissingen of besluiten kunnen betrokkenen in [aanmerkelijke mate raken of
  zelfs rechtsgevolgen](avg-10-recht-op-niet-geautomatiseerde-besluitvorming.md) hebben.
  Omdat algoritmes niet foutloos zijn, is het belangrijk dat een mens controleert
  wat een algoritme doet en, waar nodig, corrigeert. Dit proces heet ''menselijke
  tussenkomst'' en moet betekenisvol zijn, niet slechts symbolisch.


  Het inrichten, monitoren en evalueren van menselijke controle is cruciaal om te
  voorkomen dat algoritmes negatieve effecten veroorzaken of de menselijke autonomie
  ondermijnen.


  Betekenisvolle menselijke controle houdt in dat:


  - Het toezicht wordt uitgevoerd door iemand die bevoegd en bekwaam is om een beslissing
  of besluit te wijzigen.

  - Automatische aanbevelingen niet klakkeloos worden overgenomen. Bijvoorbeeld: een
  systeem dat standaard een suggestie accepteert door een enkele klik voldoet hier
  niet aan.

  - De vormen van menselijke tussenkomst al in een vroeg stadium, bijvoorbeeld in
  de ontwerpfase, worden vastgesteld op basis van risicoanalyses.

  - Gebruikers voldoende kennis, tijd en verantwoordelijkheid hebben om weloverwogen
  beslissingen te nemen over het functioneren van algoritmes. Dit betekent ook dat
  externe factoren, zoals tijdsdruk of onvoldoende informatie, de beoordeling van
  de output niet mogen beïnvloeden. (zie ook het [onderzoekskader van de ADR, SV.6](https://www.rijksoverheid.nl/documenten/rapporten/2023/07/11/onderzoekskader-algoritmes-adr-2023))


  Soms is menselijke tussenkomst minder relevant, zoals bij ‘gebonden bevoegdheden’.
  Hierbij is weinig tot geen ruimte om een beslissing of besluit aan te passen. Voorbeelden
  zijn:


  - Het opleggen van verkeersboetes onder de Wet administratiefrechtelijke handhaving
  verkeersvoorschriften (Wahv).

  - Het automatisch aanpassen van studiefinanciering op basis van inkomenswijzigingen.


  Om menselijke tussenkomst goed te organiseren, zijn technische en organisatorische
  maatregelen nodig. Dit geldt ook wanneer een externe aanbieder de algoritmes levert.
  In dat geval moet de verantwoordelijke organisatie (gebruiksverantwoordelijke) samen
  met de aanbieder bepalen hoe menselijke tussenkomst zinvol kan worden ingericht.'
