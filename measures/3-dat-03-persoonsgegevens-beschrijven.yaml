explanation: "- Er is een overzicht opgesteld welke persoonsgegevens mogen worden\
  \ verwerkt mogen worden verwerkt.\n- Bij de persoonsgegevens is aangegeven om wat\
  \ voor categorie persoonsgegevens het gaat.\n- Per kenmerk is toegelicht waarom\
  \ deze noodzakelijk is om te verwerken voor het ontwikkelen en gebruiken van het\
  \ algoritme.\n- Het principe van dataminimalisatie is toegepast, wat betekent dat\
  \ een keuze is gemaakt of een persoonsgegevens al dan niet strikt noodzakelijk is\
  \ om het doel te bereiken of dat verwerking ervan achterwege kan blijven.\n- Voor\
  \ [het beschermen van deze persoonsgegevens](3-dat-05-pseudonimiseren-anonimiseren.md)\
  \ wordt per kenmerk aangegeven op welke manier deze kan worden beschermd (anonimiseren,\
  \ pseudonomiseren, aggregeren). \n- Een [DPIA](../hulpmiddelen/DPIA.md) kan worden\
  \ gebruikt om bovenstaande activiteiten uit te voeren.\n  \n## Bijbehorende vereiste(n)\
