name: Stel vast welke betrokkenen geïnformeerd moeten worden en welke informatie zij
  nodig hebben.
description: '

  Stel vast welke betrokkenen geïnformeerd moeten worden over de ontwikkeling en het
  gebruik van algoritmes en welke informatie zij hierover nodig hebben.

  '
explanation: "Welke informatie over algoritmes relevant is, verschilt per partij.\
  \ Het is van belang om deze partijen in beeld te brengen en vast te stellen welke\
  \ informatie voor hen relevant is. Raadpleeg hierbij vastgestelde [beleidskaders](0-org-02-beleid_opstellen_inzet_algoritmes.md),\
  \ waarin is beschreven welke informatie in welke gevallen moet worden gecommuniceerd.\n\
  \nStel bijvoorbeeld de volgende vragen:\n\n| Vragen\t|Acties die je kan ondernemen\
  \ |\n| :-----------------|---------------|\n| Wie heeft informatie nodig over het\
  \ ontwikkelen en gebruiken van algoritmes? |\tStel vast welke betrokken(en) binnen\
  \ of buiten de organisatie iets over het algoritme wil of zou moeten weten. |\n\
  | Wat voor informatie voor algoritmes heeft deze betrokken partij nodig? | Toets\
  \ dit ook bij vastgesteld beleid. \tGa na wat de doelgroep moet weten over de werking\
  \ of inzet van het algoritme. Bepaal om welk technisch niveau dit gaat. |\n| Op\
  \ wat voor manier informeer je de betrokken partij?\t| Pas de juiste methodes toe\
  \ om de doelgroep te informeren. |\n| Wanneer wordt deze informatie gebruikt? |\
  \ Ga na in welke fase van de levenscyclus de gewenste informatie over de werking\
  \ of inzet van het algoritme wordt gebruikt. Hoe verschilt de informatiebehoefte\
  \ in elke fase van de levenscyclus? |\n| Wie is er verantwoordelijk voor de informatieverstrekking?\
  \ | Bepaal wie er informatie over het algoritme moet ophalen, en wie er voor die\
  \ informatie kan zorgen. |\n\nMaak bij het vaststellen van de informatiebehoefte\
  \ onderscheid tussen transparantie, [uitlegbaarheid](2-owp-30-toepassen_uitlegbaarheidstechnieken.md)\
  \ en interpreteerbaarheid. Houd daarbij ook rekening met zaken die moeten worden\
  \ gecommuniceerd. Denk hierbij aan het kunnen uitleggen hoe een automatisch genomen\
  \ besluit tot stand is gekomen. \n\nStel een communicatieplan op over de ontwikkeling\
  \ en gebruik van het algoritme. Bepaal vervolgens aan de hand van de levenscyclus\
  \ wanneer, welke informatie wanneer beschikbaar moet worden gesteld. Stel vast wie\
  \ verantwoordelijk is voor het opstellen of het leveren van een bijdrage aan deze\
  \ informatie. In het communicatieplan kunnen verder zaken worden opgenomen als:\n\
  \n  - Het doel van het algoritme.\n  - Mogelijkheden van het algoritme.\n  - Beperkingen\
  \ van het algoritme.\n  - Context waarin het algoritme wordt toegepast.\n  - Wie\
  \ heeft informatie nodig?\n  - Wat voor informatie heeft deze betrokken partij nodig?\n\
  \  - Op wat voor manier informeer je de betrokken partij?\n  - Wanneer wordt deze\
  \ informatie gebruikt?\n  - Wie is er verantwoordelijk voor de informatieverstrekking?\n\
  \  - Hoe en naar wie communiceer je in het geval van een incident?\n  - Wat is de\
  \ planning voor de communicatieactiviteiten?\n\nOverleg regelmatig met betrokkenen\
  \ en [belanghebbenden](1-pba-04-betrek-belanghebbenden.md) in hoeverre de informatieverstrekking\
  \ aansluit bij de (nieuwe) behoeften.\n"
