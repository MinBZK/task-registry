name: Beschrijf het doel van het algoritme
description: "\nHet doel en de eventuele subdoelen van het algoritme moeten zo specifiek\
  \ mogelijk zijn geformuleerd, en waar mogelijk gekwantificeerd. \nMaak de consequenties\
  \ van het algoritme specifiek en zorg dat het doel van het algoritme formeel is\
  \ vastgesteld en vastgelegd. \n"
explanation: "- Het doel van de inzet van een algoritme dient zo concreet en specifiek\
  \ mogelijk gedefinieerd te worden. \nIndien er meerdere doelen zijn, is het belangrijk\
  \ om een zekere rangorde te maken: wat zijn de belangrijkste doelen? En waarom?\n\
  Welke doelen zijn subdoelen, waarvoor het minder belangrijk is om deze te realiseren?\n\
  \n- Indien mogelijk, dienen de doelstellingen gekwantificeerd te worden (SMART).\
  \ \n\n- Om te zorgen voor voldoende draagvlak voor de beoogde doelen, is het noodzaak\
  \ om [voldoende belanghebbenden te betrekken](1-pba-04-betrek-belanghebbenden.md).\
  \ \nHierbij kan het ook helpen om burgers te betrekken bij de totstandkoming van\
  \ de doelstellingen, bijvoorbeeld door middel van een burgerpanel of het betrekken\
  \ van belangengroepen. \n\nHet algoritme dient niet het beoogde doel en onderliggend\
  \ probleem. \nZonder eenduidigheid over het doel is geen sturing op en verantwoording\
  \ over het algoritme mogelijk. \nEr is dan een groter risico op fouten en/of verschillen\
  \ in interpretatie. \n\nWanneer doelstellingen niet meetbaar zijn gemaakt, is het\
  \ onmogelijk om achteraf te kwantificeren of de doelstellingen zijn behaald. \n\
  Doelstellingen zijn in dat geval moeilijk bespreekbaar.\n"
