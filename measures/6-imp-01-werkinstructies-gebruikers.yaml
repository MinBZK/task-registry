name: Stel een werkinstructie op voor gebruikers.
description: "Stel een werkinstructie op voor gebruikers zodat zij weten hoe het algoritme\
  \ correct gebruikt kan worden en hoe ze om kunnen gaan met de (veiligheids)risico's.\
  \ \n"
explanation: "Het is belangrijk dat gebruikers een werkinstructie ontvangen met informatie\
  \ over hoe zij met het algoritme kunnen en moeten werken. Hierin worden zaken beschreven\
  \ als:\n\n- Op wat voor manier het algoritme ondersteunt bij het uitvoeren van (wettelijke)\
  \ taken en hoe het past in de werkwijze. \n- Wat de mogelijkheden en beperkingen\
  \ zijn bij het gebruik van het algoritme. Op welke manieren mag het algoritme gebruikt\
  \ worden? En op welke manieren niet?\n- Welke informatie mag er worden ingevoerd\
  \ in het systeem? En welke informatie niet?\n- Wat de impact is van het gebruik\
  \ van het algoritme op de samenleving en individuen (denk aan [energieverbruik](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/7-mon-06-meten-milieu-impact/index.html)\
  \ of dat een besluit met rechtsgevolgen wordt genomen).\n- Wat de risico's zijn\
  \ die aan het gebruik verbonden zijn. Denk aan:\n\n    - verschillende vormen van\
  \ [bias](../../onderwerpen/bias-en-non-discriminatie.md), zoals automation bias,\
  \ \n    - foutieve beslissingen\n    - veiligheidsrisico's\n\n- Welke maatregelen\
  \ zijn getroffen om deze risico's te beperken (bijv. [bias analyse](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/5-ver-03-biasanalyse/index.html),\
  \ ['stopknop' ingebouwd](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/4-owk-02-stopzetten-gebruik/index.html),\
  \ transparantie over de output).\n- Hoe de output van het algoritme moet worden\
  \ ge√Ønterpreteerd, en hoe het algoritme tot deze beslissing is gekomen. \n- Hoe\
  \ het werkproces kan worden uitgevoerd, zonder ondersteuning van het algoritme.\n\
  - Hoe kan je weten dat het systeem niet (meer) goed werkt? \n- Welke protocollen\
  \ er zijn als incidenten zich voordoen.\n- Waar je op moet letten om veiligheidsrisico's\
  \ te verminderen. \n- Welke waarschuwingen het systeem kan en zou moeten geven op\
  \ basis van [continue monitoring](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/7-mon-07-plan-continue-monitoring/index.html).\
  \ Hoe er omgegaan moet worden bij deze waarschuwingen. \n\t\nDenk hierbij na over\
  \ het eventueel bijscholen van medewerkers als het kennisniveau nog onvoldoende\
  \ is om de werkinstructies goed te begrijpen. \n"
