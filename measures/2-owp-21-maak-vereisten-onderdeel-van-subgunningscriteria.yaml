description: '

  Maak vereisten onderdeel van (sub)gunningscriteria bij een aanbesteding.

  '
explanation: "- Door een vereiste onderdeel te maken van een (sub)gunningscriteria,\
  \ ontstaat een mogelijkheid voor aanbieders om zich te onderscheiden van andere\
  \ aanbieders.\n- Dit kan zorgen voor een extra stimulatie op kwaliteitsaspecten\
  \ van algoritmes\n- In de context van algoritmes is dit in het bijzonder relevant,\
  \ bijvoorbeeld in relatie tot vereisten als non-discriminatie, eerbiedigen fundamentele\
  \ rechten of het verbod op schenden auteursrechten. \n- Door vereisten te vertalen\
  \ naar een (sub)gunningscriteria, kan een inhoudelijke beoordeling worden gemaakt\
  \ in hoeverre een aanbieder voldoet aan deze vereisten.\n"
