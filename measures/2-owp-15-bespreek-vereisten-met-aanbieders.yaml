description: '

  Bespreek de vereiste die gelden voor een verantwoorde inzet van algoritmes met een
  aanbieder.

  '
explanation: "Ga met een aanbieder in gesprek over in hoeverre zij invulling kunnen\
  \ geven aan de vereisten die gelden voor een verantwoorde inzet van algoritmes.\
  \ Dit kan worden gedaan bijvoorbeeld bij een informatiesessie met aanbieders voorafgaand\
  \ aan een aanbesteding. \n\nHiervoor is het van belang om te bepalen om wat voor\
  \ [type algoritme het gaat en wat de bijbehorende risicoclassificatie](https://minbzk.github.io/Algoritmekader/voldoen-aan-wetten-en-regels/maatregelen/2-owp-05-soort-algoritme/index.html)\
  \ is. Maak op basis daarvan inzichtelijk welke vereisten hierop van toepassing zijn.\
  \ \n\nOp basis van nieuwe of gewijzigde wet- en regelgeving of de totstandkoming\
  \ van nieuwe standaard, is het denkbaar dat aanbieders van algoritmes nog niet of\
  \ niet meer voldoet aan deze vereisten. Het is van belang om deze inzichten bijvoorbeeld\
  \ tijdens een aanbesteding worden verkregen. Indien van toepassing, laat de aanbieder\
  \ inzichtelijk maken welke stappen deze gaat zetten om hieraan te gaan voldoen.\
  \ Dit is ook relevant bij reeds afgesloten contracten.\n"
