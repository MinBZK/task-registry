name: Een model-verwerkersovereenkomst is onderdeel van de aanbesteding als persoonsgegevens
  worden verwerkt
description: '

  Inventariseer of er mogelijk sprake is van een algoritme dat een hoog risico kan
  inhouden voor de rechten en vrijheden van natuurlijke personen of impactvol kan
  zijn voor hen en maak in voorkomend geval in de model-verwerkersovereenkomst een
  uitdrukkelijke verwijzing naar een concreet DPIA-document (met datum/kenmerk) of
  (indien op dat moment nog in bezit of bekend bij de steller) een expliciet invulveld
  voor het duiden van de betreffende DPIA, zodat die wordt genoemd ter completeren
  van de verwerkersovereenkomst vooraf het overeenkomen/ondertekenen van die verwerkersovereenkomst.

  '
explanation: 'Een model-verwerkersoverenkomst is veelal een verplicht onderdeel bij
  het publiek inkopen van software waarbij persoonsgegevens worden verwerkt en bij
  de totstandkoming van de overeenkomst.

  '
