name: Maak een noodplan voor het stoppen van het algoritme
description: "\n Tref (technische) maatregelen waarmee het gebruik van het algoritme\
  \ kan worden stopgezet.\n  "
explanation: "- Er moet in een proces zijn beschreven wanneer en hoe het gebruik van\
  \ algoritmes moet worden stopgezet.\n- Het is van belang dat bij het ontwerp van\
  \ algoritmes er rekening wordt gehouden met dat het werkproces ook zonder het algoritme\
  \ kan worden uitgevoerd.\n- In het geval van risicoselectie kan er bijvoorbeeld\
  \ worden teruggevallen op het enkel uitvoeren van een [aselecte steekproef](6-imp-02-aselecte-steekproeven.md)\
  \ als selectieinstrument. \n- Als blijkt dat het algoritme ongewenst functioneert,\
  \ dan moeten (technische) maatregelen zijn getroffen waarmee het gebruik daadwerkelijk\
  \ kan worden stopgezet. Denk hierbij aan een stopknop en werkinstructies hoe het\
  \ gebruik kan worden beëindigd.\n- Maak aantoonbaar dat deze maatregelen zijn getroffen.\n\
  - De proceseigenaar of een menselijk toezichthouder moet in staat zijn om het algoritme\
  \ op elk moment te kunnen beëindigen.\n- Het stopzetten van het gebruik van een\
  \ algoritme mag niet tot gevolg hebben dat betrokkenen niet meer kunnen achterhalen\
  \ hoe besluiten tot stand zijn gekomen of dat gevolgen niet meer kunnen worden gecorrigeerd\
  \ als dat noodzakelijk is. \n   \nBetrokkenen of belanghebbenden kunnen nadelige\
  \ gevolgen ondervinden van een algoritme dat onjuist functioneert en niet tijdig\
  \ kan worden stopgezet.  \n"
