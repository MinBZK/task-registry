name: Ontwerp en ontwikkel het algoritme volgens de principes van ‘security by design’
description: '

  Hanteer principes van ‘security by design’ (informatiebeveiligingsmaatregelen) als
  uitgangspunten bij de ontwikkeling van het algoritme.

  Stel vast welke principes horen bij security by design en welke relevant zijn voor
  het ontwerp of de ontwikkeling van het algoritme.

  Mogelijke documenten waarin deze principes kunnen worden opgenomen, zijn het security
  beleid, of ontwikkelbeleid. Bij het bepalen en vaststellen van de juiste principes
  kunnen interviews met de ontwikkelaar en software-architecten helpen.

  '
explanation: "Security by design is gehanteerd en terug te zien als uitgangspunt.\
  \ (BIO 14.2.1.1) \n\nSecurity by design benadrukt het belang van het in een vroeg\
  \ stadium integreren van securitymaatregelen. Op die manier kan worden voldaan aan\
  \ regelgeving, maar wordt de weerbaarheid tegen bijvoorbeeld cyberaanvallen verhoogd.\
  \ In een vroeg stadium nadenken over security betekent dat vroeg al de [benodigde\
  \ expertise wordt betrokken](1-pba-04-betrek-belanghebbenden.md), zoals een security-officer.\n\
  \nWanneer tijdens het ontwerp en de inrichting van het algoritmisch systeem niet\
  \ voldoende rekening wordt gehouden met vastgestelde security-by-design principes\
  \ kan dit leiden tot een onvoldoende veilige (software-)omgeving. Dit kan tot gevolg\
  \ hebben: oneigenlijke toegang, wijzigingen of vernietigingen van het algoritme,\
  \ de data of uitkomsten van het algoritme.\n\n"
