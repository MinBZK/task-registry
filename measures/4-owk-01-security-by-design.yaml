name: Ontwerp en ontwikkel het algoritme volgens de principes van ‘security by design’
description: 'Hanteer principes van ‘security by design’ (informatiebeveiligingsmaatregelen)
  als uitgangspunten bij de ontwikkeling van het algoritme.

  Stel vast welke principes horen bij security by design en welke relevant zijn voor
  het ontwerp of de ontwikkeling van het algoritme.

  Mogelijke documenten waarin deze principes kunnen worden opgenomen, zijn het security
  beleid, of ontwikkelbeleid. Bij het bepalen en vaststellen van de juiste principes
  kunnen interviews met de ontwikkelaar en software-architecten helpen.'
