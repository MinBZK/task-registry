name: Vul technische documentatie van aanbieder aan met relevante informatie vanuit
  de gebruiksverantwoordelijke.
description: '

  Vul technische documentatie van aanbieder aan met relevante informatie vanuit de
  gebruiksverantwoordelijke, zodat het alle relevante onderdelen van het algoritme
  zijn beschreven.

  '
explanation: "- Het is van belang dat duidelijke afspraken worden gemaakt over het\
  \ opstellen, aanvullen en actueel houden van technische documentatie van algorites.\
  \ Bij het inkopen van algoritmes moet hier rekening mee worden gehouden. De aanbieder\
  \ zal een belangrijk deel van de technische documentatie moeten aanleveren, maar\
  \ bij gebruik door de gebruiksverantwoordelijken zal deze informatie moeten worden\
  \ aangevuld. \n\n- Bespreek met het projectteam welke onderdelen van de technische\
  \ documentatie, als genoemd in de Bijlage 4 AI-verordening, van het AI-systeem door\
  \ welke partij (aanbieder of gebruiksverantwoordelijke) moeten worden ingevuld of\
  \ aangevuld. \n\n- Hierbij is het van belang dat de documentatie aansluit bij de\
  \ verschillende gebruikers van het systeem, waarbij rekening wordt gehouden met\
  \ verschillende toepassingen of versies. Bespreek met het projectteam welke onderdelen\
  \ van de technische documentatie voor AI-systemen, als genoemd in de Bijlage 4 AI-verordening,\
  \ door welke partij (aanbieder of gebruiksverantwoordelijke) moeten worden ingevuld\
  \ of aangevuld. \n"
