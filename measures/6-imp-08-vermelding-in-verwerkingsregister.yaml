name: Vermeld het gebruik van persoonsgegevens in het verwerkingsregister
description: "\n Neem de ontwikkeling en gebruik van een algoritme op in het verwerkingsregister\
  \ als persoonsgegevens worden verwerkt.  \n"
explanation: "- Door in het verwerkingsregister te vermelden welke persoonsgegevens\
  \ worden verwerkt voor het gebruik van een algoritme, wordt een betrokkene geïnformeerd\
  \ over de verwerking van diens persoonsgegevens\n- Hiermee is ook voor de organisatie\
  \ intern inzichtelijk welke persoonsgegevens voor welke toepassingen worden verwerkt;\n\
  - Het is van belang dat vanaf het moment dat persoonsgegevens worden verwerkt, meteen\
  \ een vermelding hiervan wordt gemaakt in het verwerkingsregister;\n- Dat betekent\
  \ dat als persoonsgegevens worden verwerkt bij het ontwikkelen en trainen van het\
  \ algoritme, en deze nog niet in gebruik zijn genomen, al een vermelding moet worden\
  \ gedaan in het verwerkingsregister;\n- Bij beëindiging van het gebruik van het\
  \ algoritme, moet het verwerkingsregister worden aangepast. \n\n\nBetrokkenen en\
  \ de interne organisatie zijn niet op de hoogte welke persoonsgegevens worden verwerkt\
  \ met een algoritme, waardoor zij hier geen controle over hebben. \n"
