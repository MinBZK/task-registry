name: Laat de aanbieder aangeven welke mate van opleiding en ondersteuning bij de
  implementatie nodig is om de beoogde algoritmes verantwoord te gebruiken.
description: "\nLaat de aanbieder aangeven welke mate van kennisoverdracht (opleiding\
  \ en training) en ondersteuning bij de organisatorische implementatie nodig is om\
  \ de beoogde algoritmes verantwoord te kunnen gebruiken. \n"
explanation: 'Beoordeel of de kennisoverdracht en ondersteuning van aanbieder voldoende
  is om voor een langere periode zelfstandig op een verantwoorde wijze gebruikt te
  kunnen maken van de algoritmes.


  Laat de aanbieder aangeven op welk niveau de noodzakelijkerwijs te leveren trainingen
  passend is voor het beoogde gebruik, waarbij de opdrachtgever vooraf inzicht geeft
  in het bestaande niveau, zodat een aanbieder concreet kan zijn over eventuele verschillen
  tussen beiden.


