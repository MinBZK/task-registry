schema_version: 1.1.0
name: Vul technische documentatie van aanbieder aan met informatie vanuit de gebruiksverantwoordelijke
description: 'Bespreek met het projectteam welke onderdelen van de technische documentatie,
  als genoemd in de Bijlage 4 AI-verordening, van het algoritme of AI-systeem door
  welke partij (intern/extern) moeten worden ingevuld of aangevuld.

  '
explanation: 'Bij publieke inkoop is het nodig duidelijke afspraken te hebben over
  wie dit document invult en welke informatie bij welke partij vandaan komt.

  De aanbieder zal een belangrijk deel van de technische documentatie moeten aanleveren,
  maar bij gebruik door de gebruiksverantwoordelijken zal deze informatie moeten worden
  aangevuld.


  Hierbij is het van belang dat de documentatie aansluit bij de verschillende gebruikers
  van het systeem, waarbij rekening wordt gehouden met verschillende toepassingen
  of versies.'
