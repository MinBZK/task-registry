name: Controleer regelmatig of het algoritme voldoet aan alle wetten en regels en
  het eigen beleid
description: "Stel regelmatig vast dat wetgeving en (lokaal) beleid correct is vertaald\
  \ naar de uitvoering van het te ondersteunen werkproces en de onderliggende systemen.\
  \ \n "
explanation: "- Systemen die overheidsorganisaties inzetten voor bijvoorbeeld het\
  \ verlenen van subsidies, vergunningen of bijstandsuitkeringen moeten de regels\
  \ en processtappen volgen die in wetgeving zijn voorgeschreven.\n- Er is een vertaling\
  \ nodig van deze regels en processtappen naar de uitvoering van het werkproces,\
  \ het datagebruik en onderliggende systemen.\n- Algoritmes moeten ook voldoen aan\
  \ deze regels en processtappen.\n- Als algoritmes worden ontwikkeld, moet worden\
  \ onderzocht wat deze regels zijn en hoe deze moeten worden toegepast bij het ontwikkelen\
  \ van algoritmes.\n- Het moeten voldoen aan wetgeving en beleid kan dus in zekere\
  \ zin 'begrenzend' werken op wat mag worden gedaan met algoritmes. Dit is mede afhankelijk\
  \ van de risico classificatie van de specifieke toepassing. \n- Voor algoritmes,\
  \ bijvoorbeeld regelgebaseerde rekenregels, moet bijvoorbeeld nauwkeurig worden\
  \ geprogrammeerd in welke gevallen welke bedragen moeten worden uitgekeerd voor\
  \ een bijstandsuitkering.\n- Voor machine learning algoritmes moet bijvoorbeeld\
  \ worden vastgesteld of de trainingsdata wel tot stand is gekomen in lijn met wetgeving\
  \ en vastgesteld beleid (datakwaliteit) en welke verbanden en patronen (inputvariabelen)\
  \ al dan niet passend zijn bij het ondersteunen van wettelijke taken.\n \n- Er is\
  \ een multidisciplinaire samenwerking nodig tussen de proceseigenaar, gebruikers,\
  \ juristen, informatieanalisten en ontwikkelaar om deze vertaling zorgvuldig en\
  \ doorlopend te maken.\n- Voorafgaand aan het (laten) ontwikkelen van een algoritme\
  \ moet dit zijn uitgevoerd.\n- De toegepaste 'business rules' en de verwerkte data\
  \ voor de uitvoering van het te ondersteunen werkproces met algoritmes moeten worden\
  \ onderzocht en beoordeeld.\n- Diepgaande procesanalyses (Bv. BPMN niveau Analytisch)\
  \ en procesbeschrijvingen kunnen hierbij ondersteunen. \n- Als blijkt dat een werkproces\
  \ niet (meer) conform (gewijzigde) wetgeving of beleid wordt uitgevoerd, dan moet\
  \ worden beoordeeld of de verworven data of welke deel van de data geschikt is voor\
  \ het ontwikkelen een algoritme.\n- Het is dan raadzaam om de uitvoering van het\
  \ betreffende werkproces en de werking van onderliggende systemen eerst te 'herstellen'\
  \ en om hiermee een nieuw datafundament te creÃ«eren (eerst een groot aantal zaken\
  \ behandelen) die later als trainingsdata kan worden gebruikt. \n  \nEen beslissing\
  \ of besluit wordt niet conform wetgeving genomen en is daarmee onrechtmatig, als\
  \ geen goede vertaling wordt gemaakt van wetgeving naar het algoritme. \n"
